<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav pt-3" fixedInViewport
      [opened]="false">
    <mat-toolbar class="p-0">
      <span *ngIf="!auth.isLoggedIn()">
        Menú
      </span>
      <span *ngIf="auth.isLoggedIn()">
        <h3 class="m-0">Hola, {{firstName}}</h3>
        <p class="m-0 f-14 border-bottom-orange-init lh-20 galano">{{email}}</p>
      </span>     
    </mat-toolbar>
        <div *ngIf="managedPayments === false && isEmployee === false && (auth.getRole$ | async ) === 'CLICKER'" class="paymentInfo text-white p-2 cursor-pointer" (click)="drawer.toggle()"  fxLayout="row" [routerLink]="[ '/mi-perfil', 'pagos' ]">
          <span fxLayout="column" fxFlex="12" fxLayoutAlign="center center">
            <img class="pr-2" src="assets/img/alerta.svg" alt="user"> 
          </span>
          <span fxLayout="column" fxFlex="80" fxLayoutAlign="center start">
            <h4 class="m-0 f-14">{{ "GENERIC.COMPLETE_REGISTER" | translate }}</h4>
            <p class="m-0 f-11">{{ "GENERIC.COMPLETE_REGISTER_INFO" | translate }}</p>
          </span>
        </div>
    <mat-nav-list>
      <app-menu-options (hideSidenav)="drawer.toggle()" class="mobile-menu"></app-menu-options>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div *ngIf="showAnimation2">

      <div  class="fullheight slide-in-top" *ngIf="isOpenMenu" @openClose>
          <app-menu (close)="hideMenu()" ></app-menu>
      </div>
      
      <div class="fullheight slide-in-top" *ngIf="isOpen"  @openClose>
      
        <app-card *ngIf="showLoginForm" idTitle="titleLogin" title="{{ 'LOGIN.LOGIN' | translate }}" description="{{ 'LOGIN.DESCRIPTION' | translate }}" idAction="registerHere" action="{{ 'LOGIN.REGISTER' | translate }}" (actionButton)="showRegister()" [template]="templateCardLogin"></app-card>
      
        <ng-template #templateCardLogin>
          <app-loginform></app-loginform>
        </ng-template>
      
        <app-card *ngIf="showRegisterForm" Class="gtmRegistroClicLatrlIniciarSesion" idTitle="titleRegister" title="{{ 'GENERIC.REGISTER' | translate }}" description="{{ 'REGISTER.HAVE_ACCOUNT' | translate }}" idAction="registerForm" action="{{ 'LOGIN.LOGIN' | translate }}" (actionButton)="showLogin()" [template]="templateCardRegister"></app-card>
      
        <ng-template #templateCardRegister>
          <app-registerform></app-registerform>
        </ng-template>
      
        <app-card *ngIf="showForgotForm" Class="gtmIniciarSesiónClicLtrlOlvidoClave" idTitle="titleForgot" title="{{ 'FORGOTPASSWORD.FORGOT_PASSWORD' | translate }}" description="{{ 'FORGOTPASSWORD.ENTER_EMAIL' | translate }}" [template]="templateCardForgot"></app-card>
      
        <ng-template #templateCardForgot>
          <app-forgotpasswordform></app-forgotpasswordform>
        </ng-template>
        
      </div>
      </div>
      
      <div *ngIf="showAnimation1">
      <div ngClass.lt-md="fullheight slide-in-right" ngClass.gt-md="fullheight slide-in-right p-5" *ngIf="isOpenMenu" @slideInOut>
          <app-menu (close)="hideMenu()" ></app-menu>
      </div>
      
      <div ngClass.lt-md="fullheight slide-in-right" ngClass.gt-md="fullheight slide-in-right p-5" *ngIf="isOpen"  @slideInOut>
      
        <app-card Class="gtmIniciarSesiónClicLtrlRegistrarte" *ngIf="showLoginForm" idTitle="titleLogin" title="{{ 'LOGIN.LOGIN' | translate }}" description="{{ 'LOGIN.DESCRIPTION' | translate }}" idAction="registerHere" action="{{ 'LOGIN.REGISTER' | translate }}" (actionButton)="showRegister()" [template]="templateCardLogin"></app-card>
      
        <ng-template #templateCardLogin>
          <app-loginform></app-loginform>
        </ng-template>
      
        <app-card Class="gtmRegistroClicLatrlIniciarSesion" *ngIf="showRegisterForm" idTitle="titleRegister" title="{{ 'GENERIC.REGISTER' | translate }}" description="{{ 'REGISTER.HAVE_ACCOUNT' | translate }}" idAction="registerForm" action="{{ 'LOGIN.LOGIN' | translate }}" (actionButton)="showLogin()" [template]="templateCardRegister"></app-card>
      
        <ng-template #templateCardRegister>
          <app-registerform></app-registerform>
        </ng-template>
      
        <app-card *ngIf="showForgotForm" idTitle="titleForgot" title="{{ 'FORGOTPASSWORD.FORGOT_PASSWORD' | translate }}" description="{{ 'FORGOTPASSWORD.ENTER_EMAIL' | translate }}" [template]="templateCardForgot"></app-card>
      
        <ng-template #templateCardForgot>
          <app-forgotpasswordform></app-forgotpasswordform>
        </ng-template>
        
      </div>
      </div>
      
      
      <app-header (sidenav)="drawer.toggle()" [name]="firstName"></app-header>
      
      <div class="maincontent" *ngIf="auth.isLoggedIn() && (auth.getRole$ | async ) === 'ADMIN'">
        <div fxLayout="row" class="container-fluid pl-0">
          <div fxLayout="column" fxFlex class="pl-3">
            <router-outlet *ngIf="auth.isLoggedIn() && (auth.getRole$ | async ) === 'ADMIN'" (activate)="onActivate($event)"></router-outlet>
          </div>
        </div>
      </div>
      
        <div class="maincontent" *ngIf="!(auth.isLoggedIn() && (auth.getRole$  | async) === 'ADMIN')">
              <router-outlet (activate)="onActivate($event)"></router-outlet>
        </div>
      
      <app-footer></app-footer>
      
      <app-loader></app-loader>
      
  </mat-sidenav-content>
</mat-sidenav-container>
