<h3 class="f-20" id="historial">Historial de pagos</h3>
<table
  mat-table
  [dataSource]="dataSource | paginate: { itemsPerPage: size, currentPage: p, totalItems: totalItems }"
  class="mat-elevation-z2"
>
  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th class="left-table-date" mat-header-cell *matHeaderCellDef>
      FECHA
      <img
        class="pl-2 icon-alert"
        src="assets/img/icon-info-silver.svg"
        alt="alert"
        matTooltip="En esta fecha Clickam realizÃ³ el pago a tu banco, ten en cuenta que puede demorarse hasta 48 horas en verse reflejado en tus movimientos bancarios."
        matTooltipClass="purple-tip"
      />
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.paymentDate | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th class="left-table-date" mat-header-cell *matHeaderCellDef>
      MONTO
      <img
        class="pl-2 icon-alert"
        src="assets/img/icon-info-silver.svg"
        alt="alert"
        matTooltip="Estos son los saldos que hemos consignado a tu cuenta."
        matTooltipClass="purple-tip"
      />
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency: '':'symbol':'1.0-0' }}
    </td>
  </ng-container>

  <!-- bank Column -->
  <ng-container matColumnDef="bank">
    <th class="left-table-date" mat-header-cell *matHeaderCellDef>
      BANCO
      <img
        class="pl-2 icon-alert"
        src="assets/img/icon-info-silver.svg"
        alt="alert"
        matTooltip="Es el banco donde recibes las recompensas y que registraste previamente en tu perfil."
        matTooltipClass="purple-tip"
      />
    </th>
    <td mat-cell *matCellDef="let element">{{ element.bank }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="userInfo(dataSource[i])"></tr>
</table>
