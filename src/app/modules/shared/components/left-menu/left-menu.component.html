  [@onSideNavChange]="sideNavState ? 'open' : 'close'"
>

    <div>
      <mat-nav-list>
        <a
          [@animateText]="linkText ? 'hide' : 'show'"
          mat-list-item
          *ngFor="let page of pages"
          [ngClass]="{ active: page.name === itemSelected }"
        >
          <mat-icon style="padding-right: 5px; margin-right: 8px">{{
            page?.icon
          }}</mat-icon>
        </a>

        <div [@animateText]="linkText ? 'show' : 'hide'" mat-list-item>
          <h3 class="border-bottom-primary-init user">Hola, {{ name }}</h3>
          <section mat-list-item *ngFor="let page of pages">
            <a
              mat-list-item
              *ngIf="page.children.length <= 0"
              class="link"
              routerLink="/usuarios"
              (click)="setItemSelected(page)"
              [ngClass]="{ active: page.name ===  itemSelected  }"
            >
              <mat-icon style="padding-right: 5px; margin-right: 8px">{{
                page?.icon
              }}</mat-icon>
              <span class="page_name">{{ page?.name }} </span>
            </a>
            <details *ngIf="page.children.length > 0">
              <summary>
                <mat-icon style="padding-right: 5px; margin-right: 8px">{{
                  page?.icon
                }}</mat-icon>
                <span class="page_name">{{ page?.name }} </span>
              </summary>
              <ul>
                <li *ngFor="let item of page.children">
                  <a
                    routerLink="/usuarios"
                    (click)="setItemSelected(item)"
                    class="subItem"
                    [ngClass]="{ active: item.name ===  itemSelected }"
                    >{{ item.name }}</a
                  >
                </li>
              </ul>
            </details>
          </section>
        </div>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
