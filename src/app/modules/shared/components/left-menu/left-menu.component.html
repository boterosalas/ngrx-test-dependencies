<div
  class="sidenav_container"
  [@onSideNavChange]="sideNavState ? 'open' : 'close'"
>
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%">
    <!-- <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item>
            <img class="jim" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1" alt="">
            <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </div> -->

    <div>
      <mat-nav-list>
        <div
          [@animateText]="linkText ? 'hide' : 'show'"
          mat-list-item
          class="link"
          *ngFor="let page of currentPages"
          [ngClass]="{ active: page.id === itemSelected }"
        >
          <i ngClass="tio-message_failed" style="font-size: 35px"></i>
        </div>

        <div [@animateText]="linkText ? 'show' : 'hide'" mat-list-item>
          <h3 class="border-bottom-primary-init user" *ngIf="auth.isLoggedIn()">
            Hola, {{ name }}
          </h3>
          <section
            mat-list-item
            *ngFor="let page of currentPages"
            class="menu-item"
          >
            <a
              mat-list-item
              *ngIf="page.description === 'Sin Grupo'"
              class="link cursor-pointer"
              routerLink="/usuarios"
              (click)="setItemSelected(page.id)"
              [ngClass]="{ active: page.id === itemSelected }"
            >
              <!-- <mat-icon                
                style="padding-right: 5px; margin-right: 8px"
                >{{ page?.icon }}</mat-icon
              > -->
              <span
                ngClass="gtmHomeClicMenuLightbox{{
                  page?.menus[0].name
                }} f-16 {{ page?.menus[0].name }}"
                class="page_name_2"
                >{{ page?.menus[0].name }}
              </span>
            </a>
            <details *ngIf="page.description !== 'Sin Grupo'">
              <summary>
                <!-- <mat-icon style="padding-right: 5px; margin-right: 8px">{{
                  page?.icon
                }}</mat-icon> -->
                <span
                  ngClass="cursor-pointer gtmHomeClicMenuLightbox{{
                    page?.description
                  }} f-16 {{ page?.description }}"
                  class="page_name"
                  >{{ page?.description }}
                </span>
              </summary>
              <ul>
                <li *ngFor="let item of page.menus">
                  <a
                    routerLink="/usuarios"
                    (click)="setItemSelected(item.name)"
                    class="subItem"
                    [ngClass]="{ active: item.name === itemSelected }"
                    >{{ item.name }}</a
                  >
                </li>
              </ul>
            </details>
          </section>
        </div>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
