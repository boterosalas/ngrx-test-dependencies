  class="sidenav_container"
  [@onSideNavChange]="sideNavState ? 'open' : 'close'"
>
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%">

          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>

    <div>
      <mat-nav-list>
        <a
          [@animateText]="linkText ? 'hide' : 'show'"
          mat-list-item
          *ngFor="let page of pages"
        >
          <mat-icon
            style="padding-right: 5px; margin-right: 8px; color: #37236a"
            >{{ page?.icon }}</mat-icon
          >
        </a>

        <section
          [@animateText]="linkText ? 'show' : 'hide'"
          mat-list-item
          *ngFor="let page of pages"
        >
          <a mat-list-item *ngIf="page.children.length <= 0" class="link">
            <mat-icon
              style="padding-right: 5px; margin-right: 8px; color: #37236a"
              >{{ page?.icon }}</mat-icon
            >
            <span class="page_name">{{ page?.name }} </span>
          </a>
          <details *ngIf="page.children.length > 0">
            <summary>
              <mat-icon
                style="padding-right: 5px; margin-right: 8px; color: #37236a"
                >{{ page?.icon }}</mat-icon
              >
              <span class="page_name">{{ page?.name }} </span>
            </summary>
            <ul>
              <li *ngFor="let item of page.children">
                <a href="{{ item.link }}">{{ item.name }}</a>
              </li>
            </ul>
          </details>
        </section>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
