<div fxLayout="column">
  <span
    routerLink="logros"
    (click)="hide()"
    *ngIf="
      (auth.getRole$ | async) !== 'ADMIN' &&
      (auth.getRole$ | async) !== 'SUPERADMIN' &&
      auth.isLoggedIn()
    "
    class="goals gtmHomeClicMenuLightboxtusmedallas"
  >
    <span matPrefix class="pr-2 gtmHomeClicMenuLightboxtusmedallas"
      ><img src="assets/img/gamification/icon-prize-btn-menu.svg" alt="prize"
    /></span>
    {{ "MEDALS.MEDALS" | translate }}
  </span>

  <span
    *ngFor="let item of options; let i = index"
    class="menu-mobile"
  >

  <span *ngIf="item.description === 'Sin Grupo'">
        <span
        *ngFor="let item of item.menus; let i = index"
        routerLinkActive="active"
        routerLink="{{ item.route }}"
        (click)="hide()"
        class="menu-mobile"
        matRipple
      >
      <span *ngIf="showIcon">
        <img src="assets/img/dashboard/icon-{{ i }}.svg" alt="icon" />
      </span>
      <a
        mat-list-item
        ngClass="cursor-pointer gtmHomeClicMenuLightbox{{ item.name }} f-16 {{
          item.name
        }}"
        id="{{ section }}{{ i }}"
      >
        <span ngClass="gtmHomeClicMenuLightbox{{ item.name }}">{{
          item.name
        }}</span></a
      >
    </span>
    </span>

    <span *ngIf="item.description !== 'Sin Grupo'">

      <mat-accordion>
        <mat-expansion-panel class="no-bg">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span  ngClass="{{ item.description }} f-16">
                {{ item.description }}
              </span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list role="list">
            <mat-list-item *ngFor="let item of item.menus">
              <span
                routerLinkActive="active"
                routerLink="{{ item.route }}"
                (click)="hide()"
                class="menu-mobile"
                ngClass="gtmHomeClicMenuLightbox{{ item.name }} "
                matRipple
                  >{{ item.name }}</span
              >
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </span>

  <span class="menu-mobile">
    <a
      *ngIf="
        (auth.getRole$ | async) !== 'ADMIN' &&
        (auth.getRole$ | async) !== 'SUPERADMIN'
      "
      mat-list-item
      rel="noopener noreferrer"
      href="https://api.whatsapp.com/send?phone=573052559105&text=Hola,%20me%20gustar%C3%ADa%20saber%20m%C3%A1s%20sobre%20Clickam."

      class="cursor-pointer f-16 whatsapp gtmHomeClicMenuLightboxWhatsApp"
      ><span class="gtmHomeClicMenuLightboxWhatsApp">WhatsApp</span></a
    >
  </span>

  <span
    *ngIf="
      (auth.getRole$ | async) !== 'ADMIN' &&
      (auth.getRole$ | async) !== 'SUPERADMIN'
    "
  >
    <mat-card class="mt-2">
      <h3 class="f-16 mb-2 hc">{{ "GENERIC.SUPPORT" | translate }}</h3>
      <p class="f-12 m-0">{{ "GENERIC.TEXT_SUPPORT" | translate }}</p>
      <p class="f-12 m-0 black">{{ "GENERIC.EMAIL_SUPPORT" | translate }}</p>
    </mat-card>
