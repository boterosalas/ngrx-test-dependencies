<div
  fxLayout.lt-md="{{ layoutmd }}"
  fxLayout.gt-xs="{{ layoutxs }}"
  fxLayoutAlign="{{ aligmentdesktop }}"
  fxLayoutAlign.xs="{{ aligment }}"
>
  <span
    *ngFor="let item of options; let i = index"
    routerLink="{{ item.route }}"
    routerLinkActive="active"
    class="menu-mobile"
    matRipple
  >
    <span *ngIf="showIcon">
      <img src="assets/img/dashboard/icon-{{ i }}.svg" alt="icon" />
    </span>
    <a
      mat-list-item
      ngClass="cursor-pointer gtmHomeClicMenu{{ i }} f-16 {{item.name}}"
      id="{{ section }}{{ i }}"
      >{{ item.name }}</a
    >
  </span>
  <span class="menu-mobile">
    <a
    mat-list-item
    href="https://api.whatsapp.com/send?phone=573052559105&text=Hola,%20me%20gustar%C3%ADa%20saber%20m%C3%A1s%20sobre%20Clickam."
    target="_blank"
    class="cursor-pointer f-16 whatsapp"
    >WhatsApp</a
  >
    <span *ngIf="auth.isLoggedIn()">
      <a
      mat-list-item
      (click)="logout()"
      class="cursor-pointer f-16 mt-3 logout gtmHomeClicSupCerrarSesionPerfil"
      >{{ 'HEADER.LOGOUT' | translate }}</a
    >  
    </span>
  </span>

  <span class="text-center">
    <h3 class="f-21">{{ 'GENERIC.SUPPORT' | translate }} </h3>
    <p class="f-12">{{ 'GENERIC.EMAIL_SUPPORT' | translate }}</p>
  </span>

  <!-- <app-footer></app-footer> -->

</div>
