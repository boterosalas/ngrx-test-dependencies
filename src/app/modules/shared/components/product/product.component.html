

<mat-card class="mat-elevation-z0 card-product card-other fade-in p-1" *ngIf="other">
  <mat-card-content fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="10px" fxLayoutAlign.xs="space-around">
    <span fxLayout="column" fxFlex="100"  fxFlex.xs="30" fxFLex.gt-xs="100" fxLayoutAlign="center">
      <div class="{{container}}">
      <img
        class="img-responsive ch-100"
        mat-card-image
        src="{{ image }}"
        alt="{{ alt }}"
      />
      </div>
    </span>
    <span fxLayout="column" fxFlex="100"  fxFlex.xs="70" fxFLex.gt-xs="100" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="inherit inherit">
      <span fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap.xs="20px">
        <span fxLayout="column" ngClass.gt-xs="container"  ngClass.xs="container-info"  fxLayoutAlign="start start">
          <h3 class="m-0 gray" ngClass.gt-xs="f-18" id="{{ id }}" matTooltip={{productName}}>{{ productName | truncate: '30' }}</h3>
          <p>
            <span class="f-13" ngClass.gt-xs="f-18">Comisi√≥n:</span>
            <!-- <span class="d-block orange-text" *ngIf="price !== 0">
              {{ price | currency : '' : 'symbol' : '1.0-0' }}
            </span> -->
            <span class="d-block orange-text f-13" ngClass.gt-xs="f-18">
              {{ percent }}
            </span>
          </p>
        </span>
        <span fxLayout="column" fxLayoutAlign="flex-end flex-end" ngClass.gt-xs="button-wrap pb-3">
          <button
            id="{{ btnid }}"
            mat-raised-button
            color="orange"
            [(ngClass)]="Class"
            (click)="product()"
          >
          <span [(ngClass)]="Class">{{ textbutton }}</span>
            
          </button>
        </span>
      </span>
    </span>
  </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z0 p-0 fade-in" *ngIf="category">
    <mat-card-content fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="10px" fxLayoutAlign.xs="center center" class="category border-rad">
      <span fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
        <img (click)="product()" [src]="photo" class="img-responsive mb-3 cursor-pointer {{Class}}{{ productName }}">
        <!-- <h3></h3> -->
      </span>
    </mat-card-content>
  </mat-card>
