<div class="wrapper">
  <a class="close-dialog" matRipple (click)="onNoClick()"><mat-icon class="close cursor-pointer">close</mat-icon></a>
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div class="item" ngxSlickItem *ngFor="let item of slides">
      <img [src]="item.img" alt="Onboarding" />
      <div class="actions" *ngIf="item.actions.length">
        <button mat-button *ngFor="let button of item.actions">
          {{ button.title }}
        </button>
      </div>
    </div>
  </ngx-slick-carousel>
  <div class="arrows" fxLayout="row" fxLayoutAlign="space-between">
    <button mat-icon-button color="orange" class="op" (click)="prev()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-icon-button color="orange" class="op" (click)="next()">
      <mat-icon>arrow_forward_ios </mat-icon>
    </button>
  </div>
</div>
