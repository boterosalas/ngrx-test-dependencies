<div class="mt-3 mb-3">
  <form class="form-group" [formGroup]="dateRangeForm">
    <!-- <div class="inputs-group"> -->
      <div class="input-group-container">
        <p class="p-range">
          <label for="rango-fechas">RANGO DE FECHAS</label>
        </p>
        <div class="input-container mat-elevation-z1">
          <label class="icon-container" for="rango-fechas">
            <i class="tio-date_range icon-date"></i>
          </label>
          <input
            id="rango-fechas"
            formControlName="dateRange"
            (change)="getDate($event)"
            [locale]="locale"
            [placeholder]="placeholder"
            [ranges]="custom === true ? ranges : empty"
            [alwaysShowCalendars]="true"
            type="text"
            [maxDate]="range === true ? maxDate : ''"
            [showDropdowns]="true"
            [showClearButton]="clear"
            ngxDaterangepickerMd
            class="input-control p-2"
          />
        </div>
      </div>
      <div class="input-group-container" *ngIf="compare">
        <p class="p-range">
          <label for="fechas-a-comparar">FECHAS A COMPARAR</label>
        </p>
        <div class="input-container mat-elevation-z1">
          <label class="icon-container" for="fechas-a-comparar">
            <i class="tio-date_range icon-date"></i>
          </label>
          <input
            id="fechas-a-comparar"
            formControlName="compareRange"
            (change)="getCompareDate($event)"
            [ranges]="custom === true ? ranges : empty"
            [alwaysShowCalendars]="true"
            [locale]="locale"
            [placeholder]="placeholder"
            type="text"
            [maxDate]="maxDate"
            [showDropdowns]="true"
            ngxDaterangepickerMd
            class="input-control p-2"
          />
        </div>
      </div>
    <!-- </div> -->
    <div class="buttons-group">
      <i *ngIf="!clearButton" (click)="clearAction()" class="tio-remove_from_trash cursor-pointer f-22 red-text"></i>

      <app-button
        title="Exportar"
        (action)="call()"
        classButton="shadow-purple"
        classIcon="tio-download_from_cloud style-icon"
        [disabled]="!dateRangeForm.valid || clearButton"
      ></app-button>
    </div>
  </form>
</div>
