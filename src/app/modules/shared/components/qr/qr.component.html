<div class="qr__container {{ isQrOpen ? '' : 'qr__hidden' }}">
  <div class="qr__content">
    <div class="qr__cross" (click)="toggleShow()"></div>
    <img
      class="qr__image"
      src="https://webclickamdev.blob.core.windows.net/img-ofertas/qr/qr-descargar-app-clickam.png"
      alt="qr-descargar-app-clickam"
    />
    <span class="qr__title">
      Descarga <br />
      nuestra App
    </span>
  </div>
  <div class="qr__toggle-button" (click)="toggleShow()">
    <img src="https://webclickamdev.blob.core.windows.net/img-ofertas/qr/clickam-white-blue.png" alt="" />
  </div>
</div>

<div class="download-app__container">
  <div class=" download-app__content {{ isQrOpen ? '' : 'download-app__content-closed' }}">
    <img
      (click)="detectStore()"
      src="https://webclickamdev.blob.core.windows.net/img-ofertas/qr/descargar-app-icon.png"
      alt="download-app-icon"
    />
    <span (click)="detectStore()" class="download-app__title {{ isQrOpen ? '' : 'download-app__title-hidden' }}">
      <span>Descarga aqu√≠</span>
      <span>nuestra App</span>
    </span>
    <div [hidden]="!isQrOpen" class="download-app__cross" (click)="toggleShow()"></div>
  </div>
</div>
