<div class="bussiness-cards-container">
  <ng-container *ngFor="let bussines of bussiness | slice: 0:10; let i = index">
    <app-bussiness-card
      class="bussiness-card"
      *ngIf="bussines.code !== 'envios-clickam'"
      (bussiness)="bussinessNavigation(bussines)"
      [img]="bussines.imageurl"
      [phygital]="bussines.phygital"
      [infomarketing]="bussines.infomarketing"
      [code]="bussines.code"
      [title]="bussines.description"
      [description]="bussines.descriptionaditional"
      [percent]="bussines.infoaditional"
    ></app-bussiness-card>
  </ng-container>
</div>
<span fxLayoutAlign="center center" class="mt-5">
  <app-button title="Ver mÃ¡s" [routerLink]="['/negocios']" color="transparent" haveIcon=false gtm="gtmHomelNegociosAliadosVerMas"></app-button>
</span>
