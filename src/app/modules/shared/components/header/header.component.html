<header>
  <!-- Mobile - not login -->
  <div fxHide.gt-sm="true" *ngIf="!auth.isLoggedIn()" fxLayoutAlign="space-between stretch" fxLayoutGap="1rem" class="divContainer">
    <div fxLayout="row" fxLayoutGap="1rem">
      <span fxLayout="column" fxLayoutAlign="center center" (click)="open()" class="burger-menu cursor-pointer">
        <img src="assets/img/menu2.svg" alt="menu" />
        <span>Menú</span>
      </span>

      <img [routerLink]="['inicio']" class="cursor-pointer logo-mobile" src="assets/img/logo-icon.svg" alt="logo-clickam" />
    </div>

    <div fxLayoutAlign="center center">
      <a class="login-text" mat-button (click)="showLogin()">
        {{ 'LOGIN.LOGIN' | translate }}
      </a>

      <span class="spanLink-active">
        <a class="login-text" (click)="openRegister()">{{ 'GENERIC.REGISTER2' | translate }}</a>
      </span>
    </div>
  </div>

  <!-- Desktop - not login -->
  <div fxHide fxShow.gt-sm="true" *ngIf="!auth.isLoggedIn()" fxLayoutAlign="space-between center" fxLayoutGap="1rem" class="divContainer">
    <div fxLayout="row" fxLayoutGap="1rem">
      <img [routerLink]="['inicio']" class="cursor-pointer" src="assets/img/clickam-horizontal.svg" alt="logo-clickam" />

      <mat-divider [vertical]="true"></mat-divider>

      <nav>
        <ul fxLayoutAlign="space-between center" fxLayoutGap="1rem" class="links">
          <li *ngFor="let item of menuItems">
            <a [routerLink]="item.route">{{ item.description }}</a>
          </li>
        </ul>
      </nav>
    </div>

    <div fxLayoutAlign="center center" class="loginButtons">
      <a class="login-text" mat-button (click)="showLogin()">
        {{ 'LOGIN.LOGIN' | translate }}
      </a>
      <a class="btnRegister login-text" mat-button (click)="openRegister()">{{ 'GENERIC.REGISTER2' | translate }}</a>
    </div>
  </div>

  <!-- Mobile and desktop - login -->
  <div *ngIf="auth.isLoggedIn()" fxLayoutAlign="space-between stretch" fxLayoutGap="1rem" class="divContainer divContainerLoggedIn">
    <div fxLayout="row" fxLayoutGap="1rem">
      <span fxLayout="column" fxLayoutAlign="center center" (click)="open()" class="burger-menu cursor-pointer">
        <img src="assets/img/menu2.svg" alt="menu" />
        <span>Menú</span>
      </span>

      <img [routerLink]="['inicio']" class="cursor-pointer logo" src="assets/img/clickam-horizontal.svg" alt="logo-clickam" />
    </div>

    <div fxLayoutAlign="center center" fxLayoutGap="0.5rem" class="divIcons">
      <span fxLayoutAlign="center center" class="iconContainer" [matMenuTriggerFor]="notificationsmenu">
        <span [matBadge]="total" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small"
          ><i class="tio-notifications icon cursor-pointer"></i
        ></span>
      </span>
      <mat-menu #notificationsmenu="matMenu" xPosition="before">
        <div class="menuProfile">
          <span class="title-notification">Notificaciones</span>
          <mat-list *ngIf="notifications.length">
            <mat-list-item *ngFor="let notification of notifications | slice: 0:3">
              <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutGap="20px">
                  <div>
                    <i class="tio-notice icon-props"></i>
                  </div>

                  <div fxLayout="column" [routerLink]="['/notificaciones']" class="cursor-pointer">
                    <span class="title-inner">{{ notification.title }}</span>
                    <span class="date">{{ notification.date | date: 'dd/MM/yyyy' }}</span>
                  </div>
                </div>

                <div *ngIf="!notification.viewed">
                  <i class="tio-record icr"></i>
                </div>
              </div>
            </mat-list-item>
          </mat-list>

          <div class="mt-3" *ngIf="!notifications.length" fxLayout="row" fxLayoutAlign="center center">
            <span class="not-notifications" fxLayout="column" fxLayoutAlign="center center">
              <i class="tio-notifications"></i>
              <p>¡Pronto recibirás grandes noticias!</p>
            </span>
          </div>

          <span class="separate"></span>
          <button class="open-notifications" [routerLink]="['/notificaciones']" mat-menu-item>Abrir Notificaciones</button>
        </div>
      </mat-menu>
      <span fxLayoutAlign="center center" class="iconContainer">
        <button [routerLink]="['/click-academy']"><i class="tio-education icon cursor-pointer"></i></button>
      </span>
      <span fxLayoutAlign="center center" class="iconContainer" [matMenuTriggerFor]="menu">
        <i class="tio-account_circle icon cursor-pointer"></i>
      </span>
      <mat-menu #menu="matMenu" xPosition="before">
        <div class="menuProfile">
          <button [routerLink]="['/mi-perfil']" mat-menu-item>Mi perfil</button>
          <button (click)="logout()" mat-menu-item>Cerrar sesión</button>
        </div>
      </mat-menu>
    </div>
  </div>
</header>
