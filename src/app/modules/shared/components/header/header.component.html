<header
  fxLayout="row"
  fxLayoutAlign="space-between stretch"
  fxLayoutAlign.gt-xs="space-between center"
>

<!-- Mobile - no log in -->
<!-- Desktop - no log in -->

<!-- Mobile - log in -->
<!-- Desktop - log in -->
  <div fxLayout="row" fxLayoutGap="1rem">
    <!-- Mobile -->
    <div fxLayout="row" fxLayoutGap="1rem" fxHide.gt-sm="true">
      <span
        fxLayout="column"
        fxLayoutAlign="center center"
        (click)="open()"
        class="burger-menu cursor-pointer"
      >
        <i class="tio-menu_hamburger"></i>
        <span>Men√∫</span>
      </span>

      <img
        [routerLink]="['inicio']"
        class="cursor-pointer"
        src="assets/img/logo-icon.svg"
        alt="logo-clickam"
      />
    </div>

    <!-- Desktop -->
    <div fxLayout="row" fxLayoutGap="1rem" fxHide fxShow.gt-sm="true">
      <img
        [routerLink]="['inicio']"
        class="cursor-pointer gtmHomeClicLogoClickam"
        src="assets/img/clickam-horizontal.svg"
        alt="logo-clickam"
        fxHide.xs="true"
      />

      <mat-divider [vertical]="true"></mat-divider>

      <div class="links">
        <a href="https://www.clickam.com.co/#/click-academy">Click Academy</a>
        <a href="https://www.clickam.com.co/#/blog">Blog</a>
        <a href="https://www.clickam.com.co/#/centro-de-ayuda">Centro de Ayuda</a>
        <a href="https://www.clickam.com.co/#/tabla-comisiones">Tabla de Comisiones</a>
      </div>
    </div>
  </div>

  <div
    fxHide.gt-xs="true"
    fxLayoutAlign="center center"
    *ngIf="!auth.isLoggedIn()"
  >
    <a
      class="gtmHomeClicIniciarSesionClickam login-text"
      mat-button
      (click)="showLogin()"
      id="header-login"
    >
      {{ "LOGIN.LOGIN" | translate }}
    </a>

    <span class="spanLink-active">
      <a
        class="gtmHomeClicRegistrarseClickam login-text"
        (click)="openRegister()"
        id="header-register"
        >{{ "GENERIC.REGISTER2" | translate }}</a
      >
    </span>
  </div>

  <div
    fxHide.xs="true"
    fxLayoutAlign="center center"
    *ngIf="!auth.isLoggedIn()"
    class="loginButtons"
  >
    <a
      class="login-text"
      mat-button
      (click)="showLogin()"
    >
      {{ "LOGIN.LOGIN" | translate }}
    </a>
    <a
      class="btnRegister login-text"
      mat-button
      (click)="openRegister()"
      >{{ "GENERIC.REGISTER2" | translate }}</a
    >
  </div>
  <div
    *ngIf="auth.isLoggedIn()"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <img src="assets/img/usuario-black.svg" alt="userLogged" class="pl-2" />
    <h3 class="elipsis">Hola, {{ name }}</h3>
    <a
      [routerLink]="['/referidos']"
      *ngIf="auth.isLoggedIn() && (auth.getRole$ | async) === 'CLICKER'"
      mat-raised-button
      color="orange"
      class="button10k gtmHomeClicMenuRefiereYGana"
      id="win-10k"
      ><span class="gtmHomeClicMenuRefiereYGana"
        >{{ "GENERIC.WIN10K" | translate }}
        {{ amount | currency: "":"symbol":"1.0-0" }}</span
      ></a
    >
  </div>
</header>
