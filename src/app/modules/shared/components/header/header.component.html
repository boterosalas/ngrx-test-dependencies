<header>
  <!-- Mobile - not login -->
  <div
    fxHide.gt-sm="true"
    *ngIf="!auth.isLoggedIn()"
    fxLayoutAlign="space-between stretch"
    fxLayoutGap="1rem"
    class="divContainer"
  >
    <div fxLayout="row" fxLayoutGap="1rem">
      <span
        fxLayout="column"
        fxLayoutAlign="center center"
        (click)="sidenav2.toggle();"
        class="burger-menu cursor-pointer"
      >
        <img src="assets/img/menu2.svg" alt="menu" />
        <span>Menú</span>
      </span>

      <img
        [routerLink]="['inicio']"
        class="cursor-pointer"
        src="assets/img/logo-icon.svg"
        alt="logo-clickam"
      />
    </div>

    <div fxLayoutAlign="center center">
      <a class="login-text" mat-button (click)="showLogin()">
        {{ "LOGIN.LOGIN" | translate }}
      </a>

      <span class="spanLink-active">
        <a class="login-text" (click)="openRegister()">{{
          "GENERIC.REGISTER2" | translate
        }}</a>
      </span>
    </div>
  </div>

  <!-- Desktop - not login -->
  <div
    fxHide
    fxShow.gt-sm="true"
    *ngIf="!auth.isLoggedIn()"
    fxLayoutAlign="space-between center"
    fxLayoutGap="1rem"
    class="divContainer"
  >
    <div fxLayout="row" fxLayoutGap="1rem">
      <img
        [routerLink]="['inicio']"
        class="cursor-pointer"
        src="assets/img/clickam-horizontal.svg"
        alt="logo-clickam"
      />

      <mat-divider [vertical]="true"></mat-divider>

      <nav>
        <ul
          fxLayoutAlign="space-between center"
          fxLayoutGap="1rem"
          class="links"
        >
          <li>
            <a href="https://www.clickam.com.co/#/click-academy"
              >Click Academy</a
            >
          </li>
          <li>
            <a href="https://www.clickam.com.co/#/blog">Blog</a>
          </li>
          <li>
            <a href="https://www.clickam.com.co/#/centro-de-ayuda"
              >Centro de Ayuda</a
            >
          </li>
          <li>
            <a href="https://www.clickam.com.co/#/tabla-comisiones"
              >Tabla de Comisiones</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div fxLayoutAlign="center center" class="loginButtons">
      <a class="login-text" mat-button (click)="showLogin()">
        {{ "LOGIN.LOGIN" | translate }}
      </a>
      <a class="btnRegister login-text" mat-button (click)="openRegister()">{{
        "GENERIC.REGISTER2" | translate
      }}</a>
    </div>
  </div>

  <!-- Mobile and desktop - login -->
  <div
    *ngIf="auth.isLoggedIn()"
    fxLayoutAlign="space-between stretch"
    fxLayoutGap="1rem"
    class="divContainer divContainerLoggedIn"
  >
    <div fxLayout="row" fxLayoutGap="3rem">
      <span
        fxLayout="column"
        fxLayoutAlign="center center"
        (click)="sidenav.toggle();"
        class="burger-menu cursor-pointer"
      >
        <img src="assets/img/menu2.svg" alt="menu" />
        <span>Menú</span>
      </span>

      <img
        [routerLink]="['inicio']"
        class="cursor-pointer logo"
        src="assets/img/clickam-horizontal.svg"
        alt="logo-clickam"
      />
    </div>

    <div fxLayoutAlign="center center" fxLayoutGap="1rem" class="divIcons">
      <span
        *ngIf="
          (auth.getRole$ | async) !== 'ADMIN' &&
          (auth.getRole$ | async) !== 'SUPERADMIN'
        "
        fxLayoutAlign="center center"
        class="iconContainer"
      >
        <a href="https://www.clickam.com.co/#/click-academy"
          ><i class="tio-education icon cursor-pointer"></i
        ></a>
      </span>
      <span
        fxLayoutAlign="center center"
        class="iconContainer"
        [matMenuTriggerFor]="menu"
      >
        <i class="tio-account_circle icon cursor-pointer"></i>
      </span>
      <mat-menu #menu="matMenu" xPosition="before">
        <div class="menuProfile">
          <button
            *ngIf="
              (auth.getRole$ | async) !== 'ADMIN' &&
              (auth.getRole$ | async) !== 'SUPERADMIN'
            "
            [routerLink]="['/mi-perfil']"
            mat-menu-item
          >
            Mi perfil
          </button>
          <button (click)="logout()" mat-menu-item>Cerrar sesión</button>
        </div>
      </mat-menu>
    </div>
  </div>
</header>
