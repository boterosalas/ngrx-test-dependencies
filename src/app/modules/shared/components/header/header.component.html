<header *ngIf="isHome">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="position-absolute">
        <div class="logo pl-4" id="logo-header">
            <img src="assets/img/logo-header.svg" alt="clickam">
        </div>
        <div class="menu" fxLayout="row" fxLayoutAlign="space-around center">
            <a mat-button (click)="showLogin()" id="header-login">Iniciar sesión</a>
            <a mat-button><mat-icon>menu</mat-icon></a>
        </div>
    </div>
</header>

<header *ngIf="internal">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="nav">
        <div class="logo pl-4" id="logo-header">
            <img src="assets/img/logo-header-2.svg" alt="clickam">
        </div>
        <div class="menu" fxLayout="row" fxLayoutAlign="space-around center">
                <a mat-button (click)="showLogin()" id="header-login">Iniciar sesión</a>
                <a mat-button><mat-icon>menu</mat-icon></a>
        </div>
    </div>
</header>
