<button (click)="actionButtton()" [id]="id" [ngClass]="classButton" mat-raised-button [color]="color" [(disabled)]="disabled">
    <span [fxLayout]="direction" [fxLayoutAlign]="align" fxLayoutGap="{'10px': haveIcon}">
        <span [ngClass]="{'mr-2': haveIcon }" *ngIf="haveTitle">
            {{ title }}
        </span>
        <i *ngIf="haveIcon" [ngClass]="classIcon"></i>
    </span>
</button>
