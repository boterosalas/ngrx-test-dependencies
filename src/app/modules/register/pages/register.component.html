<div class="container">
    <div class="row align-content-center justify-content-center h-100">
      <div class="col-sm-6">
        <mat-card class="login mat-elevation-z5">
          <mat-card-header class="justify-content-center text-center">
            <mat-card-title>LOGO</mat-card-title>
            <mat-card-subtitle>
                  <button mat-button id="login"  (click)="showLogin()">{{ "LOGIN.LOGIN" | translate }}</button>
                  <button mat-button id="register">{{ "GENERIC.REGISTER" | translate }}</button>
              </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <app-registerform></app-registerform>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
