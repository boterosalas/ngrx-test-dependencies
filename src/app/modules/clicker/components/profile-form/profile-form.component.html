<div fxLayout="row" >
    <h2 class="border-bottom-orange-init">{{ "PROFILE.PROFILE" | translate }}</h2>
</div>
<div fxLayout="row" >
<form [formGroup]="profileForm" fxLayout="column" fxFlex="50" >
  <mat-form-field>
    <input
      matInput
      id="name"
      type="text"
      placeholder="{{ 'GENERIC.NAME' | translate }}"
      formControlName="name"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      id="lastname"
      type="text"
      placeholder="{{ 'GENERIC.LASTNAME' | translate }}"
      formControlName="lastName"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      id="email"
      type="text"
      placeholder="{{ 'GENERIC.EMAIL' | translate }}"
      formControlName="email"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      id="phone"
      type="text"
      placeholder="{{ 'GENERIC.CELLPHONE' | translate }}"
      formControlName="phone"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      id="id"
      type="text"
      placeholder="{{ 'GENERIC.DOCUMENT_NUMBER' | translate }}"
      formControlName="id"
      required
    />
  </mat-form-field>
</form>
</div>
