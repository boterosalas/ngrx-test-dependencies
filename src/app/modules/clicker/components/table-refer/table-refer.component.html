<h3 class="border-bottom-orange-init f-20" id="historial">{{ "REFER.MY_REFERS2" | translate }}</h3>

<p>{{ "REFER.ACTIVITY" | translate }}</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      
        <!-- guest Column -->
        <ng-container matColumnDef="guest">
          <th mat-header-cell *matHeaderCellDef> {{ 'REFER.GUESTS' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- register Column -->
        <ng-container matColumnDef="register">
          <th mat-header-cell *matHeaderCellDef> {{ 'REFER.REGISTERED' | translate }} </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.registered === false">
              No
            </span>
            <span *ngIf="element.registered === true">
              Si
            </span>
          </td>
        </ng-container>
    
        <!-- cualified Column -->
        <ng-container matColumnDef="cualified">
          <th mat-header-cell *matHeaderCellDef> {{ 'REFER.CUALIFIED' | translate }} </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.qualified === false">
              Pendiente
            </span>
            <span *ngIf="element.qualified === true">
              Calificado
            </span>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
      </table>
