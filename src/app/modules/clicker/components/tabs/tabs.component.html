<div class="tabs">
  <h2 class="border-bottom-orange-init">{{'HOME.TITLE_SEARCH' | translate}} </h2>
  <p>{{'HOME.DESCRIPTION_SEARCH' | translate}}</p>

  <mat-tab-group>
    <!-- exito -->
    <mat-tab label="exito.com">
      <app-search (search)="searchProductPaginate($event)"></app-search>
      <div *ngIf="showResults">
        <div class="row m-0">
          <mat-paginator
            class="mb-3"
            id="paginator"
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            (page)="pagination($event)"
          >
          </mat-paginator>
          <div
            fxLayout="column"
            fxFlex="50"
            *ngFor="let product of productsList; let i = index"
          >
            <app-product
              id="productTitle{{ i }}"
              btnid="btnLink{{ i }}"
              [productName]="product.productName"
              [price]="product.items[0].sellers[0].commertialOffer.Price"
              productDescription=""
              [image]="product.items[0].images[0].imageUrl"
              [alt]="product.productName"
              textbutton="{{ 'PRODUCTS.GET_LINK' | translate }}"
              [plu]="product.items[0].itemId"
              exito="true"
              (infoProduct)="dataProduct(product)"
            ></app-product>
          </div>
          <mat-paginator
            class="mt-3 mb-3"
            id="paginator"
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            (page)="pagination($event)"
          >
          </mat-paginator>
        </div>
      </div>

      <div class="not-found" *ngIf="showNotFound">
        <app-not-found></app-not-found>
      </div>

    </mat-tab>

     <!-- seguros -->
    <mat-tab label="Seguros"> 
       
      <div
        fxLayout="column"
        fxFlex="100"
        class="mt-3 mb-3"
        *ngFor="let asurred of assureds; let i = index"
      >
        <app-product
          id="asurred{{ i }}"
          btnid="btnassured{{ i }}"
          [productName]="asurred.description"
          [price]="asurred.commission"
          [image]="asurred.imageurl"
          [alt]="asurred.description"
          other="true"
          textbutton="{{ 'PRODUCTS.GET_LINK' | translate }}"
          (infoProduct)="dataAssured(asurred)"
        ></app-product>
      </div>

    </mat-tab>

     <!-- viajes -->
    <mat-tab label="Viajes">  
      
      <div
        fxLayout="column"
        fxFlex="100"
        class="mt-3 mb-3"
        *ngFor="let trip of trips; let i = index"
      >
        <app-product
          id="trip{{ i }}"
          btnid="btntrip{{ i }}"
          [productName]="trip.description"
          [price]="trip.commission"
          [image]="trip.imageurl"
          [alt]="trip.description"
          other="true"
          textbutton="{{ 'PRODUCTS.GET_LINK' | translate }}"
          (infoProduct)="dataTrip(trip)"
        ></app-product>
      </div> 
    </mat-tab>

  </mat-tab-group>
</div>

<!-- template bottomsheet -->

<ng-template #templateDialog>
    <form [formGroup]="formLink">
      <div fxLayout="column">
        <mat-form-field appearance="dashed" class="dashed mt-2">
          <input
            id="url"
            matInput
            formcontrolName="link"
            [value]="urlshorten"
            #linkInput
            readonly
          />
        </mat-form-field>
      </div>
      <div fxLayout="column">
          <button
          mat-raised-button
          id="btnCopy"
          color="orange"
          class="button button-100 p-1"
          (click)="copyInputMessage(linkInput)"
        >
        <span fxLayoutAlign="space-between center">
        <span class="pl-3">{{'GENERIC.COPY_LINK' | translate}}</span>
          <mat-icon matSuffix class="mr-3">link</mat-icon>
        </span>
        </button>
      </div>
    </form>

    <div id="share">
      <h3 class="border-bottom-orange-init">{{'GENERIC.SHARE' | translate}}</h3>
      <share-button id="facebook" [url]="urlshorten" button="facebook" theme="circles-dark" ></share-button>
      <share-button id="twitter" [url]="urlshorten" button="twitter" theme="circles-dark" ></share-button>
      <share-button id="whatsapp" [url]="urlshorten" button="whatsapp" theme="circles-dark" ></share-button>
    </div>
  </ng-template>
