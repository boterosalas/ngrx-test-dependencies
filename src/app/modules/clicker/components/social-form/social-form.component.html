<div class="info-basic">
  <div>
    <mat-card class="p-0 mb-3 mat-card-box-shadow">
      <mat-card-header>
        <mat-card-title
          ><h3 class="mt-2 mb-2 pt-1 pb-1 f-16">
           REDES SOCIALES
          </h3></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="socialForm" fxLayout="column" fxFlex="100" class="mt-3">
          <p class="pl-4 pr-4">En los campos de "Redes Sociales" escribe los perfiles desde donde vas a referir los negocios aliados de clickam.</p>
          <span
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="80px"
            fxLayoutGap.xs="0px"
            class="item"
            fxLayoutAlign="start center"
            fxLayoutAlign.xs="start start"
          >
            <label fxLayout="column" fxFLex="50" fxFLex.xs="0" fxLayout.xs="row">SITIO WEB</label>
            <span class="info" ngClass.xs="w-100" fxLayout="column" fxLayout.xs="row" fxFLex="70" fxFLex.xs="0">
              <mat-form-field>
                <input matInput id="webSite" type="text" formControlName="website" placeholder="https://www.miweb.com" />
              </mat-form-field>
            </span>
          </span>

          <span
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="80px"
            fxLayoutGap.xs="0px"
            class="item"
            fxLayoutAlign="start center"
            fxLayoutAlign.xs="start start"
          >
            <label fxLayout="column" fxFLex="50" fxFLex.xs="0" fxLayout.xs="row">FACEBOOK</label>
            <span class="info" ngClass.xs="w-100" fxLayout="column" fxLayout.xs="row" fxFLex="70" fxFLex.xs="0">
              <mat-form-field>
                <input matInput id="facebook" type="text" formControlName="facebook" placeholder="https://facebook.com/usuario" />
              </mat-form-field>
            </span>
          </span>

          <span
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="80px"
            fxLayoutGap.xs="0px"
            class="item"
            fxLayoutAlign="start center"
            fxLayoutAlign.xs="start start"
          >
            <label fxLayout="column" fxFLex="50" fxFLex.xs="0" fxLayout.xs="row">INSTAGRAM</label>
            <span class="info" ngClass.xs="w-100" fxLayout="column" fxLayout.xs="row" fxFLex="70" fxFLex.xs="0">
                <mat-form-field>
                    <input
                      matInput
                      id="instagram"
                      type="text"
                      formControlName="instagram"
                      placeholder="https://instagram.com/usuario"
                    />
                  </mat-form-field>
            </span>
          </span>
          <span
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="80px"
            fxLayoutGap.xs="0px"
            class="item"
            fxLayoutAlign="start center"
            fxLayoutAlign.xs="start start"
          >
            <label fxLayout="column" fxFLex="50" fxFLex.xs="0" fxLayout.xs="row">YOUTUBE</label>
            <span class="info" ngClass.xs="w-100" fxLayout="column" fxLayout.xs="row" fxFLex="70" fxFLex.xs="0">
                <mat-form-field>
                    <input
                      matInput
                      id="youtube"
                      type="text"
                      formControlName="youtube"
                      placeholder="https://youtube.com/c/usuario"
                    />
                  </mat-form-field>
            </span>
          </span>

          <div fxLayout="row" fxLayoutAlign="end end">
            <span fxLayout="column" fxFlex="20" fxFlex.xs="150px" class="m-3" fxLayoutAlign="end end">
              <button
                mat-raised-button
                id="editPersonal"
                class="center button button-100 gtmPerfilInfoViviendaClicGuardar"
                color="orange"
                (click)="saveSocial()"
                [disabled]="!socialForm.valid"
              >
                <span class="gtmPerfilInfoViviendaClicGuardar">{{ 'GENERIC.SAVE' | translate }}</span>
              </button>
            </span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
