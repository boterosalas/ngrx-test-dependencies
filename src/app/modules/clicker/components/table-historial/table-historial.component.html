<h3 class="f-22" id="historial">{{ "REPORTS.HISTORICAL" | translate }}</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> {{ 'REPORTS.DATE' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> {{ 'REPORTS.AMOUNT' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | currency: "":"symbol":"1.0-0"}}</td>
        </ng-container>
    
        <!-- bank Column -->
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef> {{ 'REPORTS.BANK' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;let i= index;" (click)="userInfo((dataSource.data)[i])"></tr>
      </table>
