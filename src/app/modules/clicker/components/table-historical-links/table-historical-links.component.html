<div class="mat-elevation-z0 mt-4 mb-4">
    <table mat-table [dataSource]="dataSource" class="users-table" matSort (matSortChange)="sortData($event)" >
  
      <!-- Links Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> <span class="galano-bold gray-light">{{ 'HISTORICAL.LINK' | translate }} </span></th>
        <td class="cursor-pointer" mat-cell *matCellDef="let element: let i=index"> 
        {{element.link}}
        </td>
      </ng-container>

      <!-- Date column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> <span class="galano-bold gray-light">{{ 'HISTORICAL.DATE' | translate }} </span></th>
        <td mat-cell *matCellDef="let element"> 
        {{element.date}}
        </td>
      </ng-container>
  
      <!-- Comissions Column -->
      <ng-container matColumnDef="comission">
        <th mat-header-cell *matHeaderCellDef > <span class="galano-bold gray-light">{{ 'HISTORICAL.GENERATED_COMISSIONS' | translate }}</span></th>
        <td mat-cell *matCellDef="let element"> {{element.comission}} </td>
      </ng-container>

      <!-- total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef > <span class="galano-bold gray-light">{{ 'HISTORICAL.TOTAL_SELL' | translate }}</span></th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
  
      <!-- Buttons Column -->
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element"> 
            <button
            mat-raised-button
            color="orange"
          >
            <span>{{ 'PRODUCTS.GET_LINK'  | translate }}</span>
            
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
    </table>
  </div>
