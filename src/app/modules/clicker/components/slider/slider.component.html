<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let slide of slides; let i=index" class="slide text-center">
    <h3>{{ slide.description }}</h3>
    <a href="{{ slide.link }}" target="_blank" id="banner{{i}}">
      <img class="responsive-img" src="{{ slide.imageurl }}" alt="{{ slide.description }}" />
    </a>
  </div>
</ngx-slick-carousel>
