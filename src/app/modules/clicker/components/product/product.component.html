<mat-card class="mat-elevation-z0 card-product puff-in-center" *ngIf="exito">
  <mat-card-content>
  <div class="img-container-2">
    <img
      class="img-responsive"
      mat-card-image
      src="{{ image }}"
      alt="{{ alt }}"
    />
  </div>
    <h3 class="title" id="{{ id }}">{{ productName }}</h3>
    <p>
      <span class="d-block discount text-line small">
        {{ discount | currency : '' : 'symbol' : '1.0-0' }}
      </span>
        <span class="d-block discount">
          {{ price | currency : '' : 'symbol' : '1.0-0' }}
        </span>
    </p>
    <p>
      <span class="plu"> PLU:{{ plu }} </span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      id="{{ btnid }}"
      mat-raised-button
      color="orange"
      class="mb-1 button-100"
      (click)="product()"
    >
      {{ textbutton }}
    </button>
  </mat-card-actions>
</mat-card>

<mat-card class="mat-elevation-z0 card-product puff-in-center p-1" *ngIf="other">
  <mat-card-content fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="10px" fxLayoutAlign.xs="space-around">
    <span fxLayout="column" fxFlex="100"  fxFlex.xs="30" fxFLex.gt-xs="100" fxLayoutAlign="center">
      <div class="{{container}}">
      <img
        class="img-responsive"
        mat-card-image
        src="{{ image }}"
        alt="{{ alt }}"
      />
      </div>
    </span>
    <span fxLayout="column" fxFlex="100"  fxFlex.xs="70" fxFLex.gt-xs="100" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="inherit inherit">
      <span fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="5px">
        <span fxLayout="column"  ngClass.xs="container-info"  fxLayoutAlign="start start">
          <h3 class="m-0 gray tmin" id="{{ id }}">{{ productName }}</h3>
          <p>
            <span>Comisi√≥n:</span>
            <span class="d-block discount">
              {{ price | currency : '' : 'symbol' : '1.0-0' }}
            </span>
          </p>
        </span>
        <span fxLayout="column" fxLayoutAlign="center center">
          <button
            id="{{ btnid }}"
            mat-raised-button
            color="orange"
            class="mb-1  button-100"
            (click)="product()"
          >
            {{ textbutton }}
          </button>
        </span>
      </span>
    </span>
  </mat-card-content>
</mat-card>
