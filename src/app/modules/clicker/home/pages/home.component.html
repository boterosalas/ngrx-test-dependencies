<div class="row justify-content-end">
  <button mat-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</div>
<div class="container">
  <app-search (search)="searchProductPaginate($event)"></app-search>
  <div *ngIf="showResults">
    <div class="row">
      <div
        class="col-sm-12 col-md-6 col-lg-4"
        *ngFor="let product of productsList"
      >
        <app-product
          [productName]="product.productName"
          [price]="product.items[0].sellers[0].commertialOffer.Price"
          productDescription="lorem ipssum"
          [image]="product.items[0].images[0].imageUrl"
          [alt]="product.productName"
          textbutton="{{ 'PRODUCTS.GET_LINK' | translate }}"
          [plu]="product.items[0].itemId"
          (infoProduct)="dataProduct(product)"
        ></app-product>
      </div>
    </div>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pagination($event)"
    >
    </mat-paginator>
  </div>

  <div class="not-found" *ngIf="showNotFound">
    <app-not-found></app-not-found>
  </div>

  <ng-template #templateDialog>
    <form [formGroup]="formLink">
      <mat-form-field>
        <input
          id="url"
          matInput
          placeholder="url"
          formcontrolName="link"
          value="{{ formLink.controls.link.value }}"
          #linkInput
          readonly
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="copyInputMessage(linkInput)"
      >
        <mat-icon matSuffix>file_copy</mat-icon>
      </button>
    </form>

    <div id="share">
      <share-buttons
        [theme]="'circles-dark'"
        [include]="['facebook', 'twitter', 'whatsapp']"
        [show]="3"
        [url]="urlshorten"
        [autoSetMeta]="false"
      ></share-buttons>
    </div>
  </ng-template>
</div>
