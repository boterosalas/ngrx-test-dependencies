<mat-card class="mt-5">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{productName}}</mat-card-title>
      <mat-card-subtitle><strong>Precio: </strong>{{price | currency}} </mat-card-subtitle>
      <mat-card-subtitle><strong>PLU:</strong> {{plu}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image}}" alt="{{alt}}">
    <mat-card-content>
      <p>
          {{productDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="product()">{{textbutton}}</button>
      </mat-card-actions>
  </mat-card>
