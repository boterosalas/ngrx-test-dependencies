<mat-card class="example-card mt-5">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{productName}}</mat-card-title>
      <mat-card-subtitle>{{price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image}}" alt="{{alt}}">
    <mat-card-content>
      <p>
          {{productNameDescription}}
      </p>
    </mat-card-content>
  </mat-card>
