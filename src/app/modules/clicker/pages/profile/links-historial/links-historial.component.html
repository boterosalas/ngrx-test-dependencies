<app-logo></app-logo>

<div class="container historical">
    <h1 class="border-bottom-orange-init">{{ 'HISTORICAL.HISTORY_LINKS' | translate }}</h1>

    <div class="order border-bottom-gray" fxLayout="row" fxLayoutAlign="flex-start center">
        
        <label class="mr-4 f-17 gray">Ordenar por: </label>
        <mat-form-field>
          <mat-select value="DATEDESC">
              <mat-option *ngFor="let option of orderOptions" [value]="option.value" (click)="order(option.value)">
                  <span>{{option.description}}</span></mat-option
                >
          </mat-select>
        </mat-form-field>
      
      </div>

    <app-table-historical-links [dataSource]="dataSource" (product)="dataHistory($event)"></app-table-historical-links>
    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        (page)="pagination($event)"
   ></mat-paginator>
</div>

<!-- template share -->

<ng-template #templateCategories>
  <div *ngIf="!reference">
    <form [formGroup]="formLink">
      <div fxLayout="column">
        <div fxLayout="column" fxFlex="100" fxFlex.xs="100">
          <mat-form-field appearance="dashed" class="dashed mt-2">
            <input
              id="url"
              matInput
              formcontrolName="link"
              [value]="urlshorten"
              #linkInput
              readonly
            />
          </mat-form-field>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="center space-between"
          fxLayoutGap="10px"
          class="mt-2 share-desktop"
        >
          <button
            mat-button
            id="btnCopy"
            color="orange"
            [disabled]="enableCopy"
            ngClass="{{classButtonCopy}}"
            (click)="copyInputMessage(linkInput)"
          >
            <span
              fxLayoutAlign="center space-between"
              ngClass="{{classButtonCopy}}"
            >
              {{ "GENERIC.COPY_LINK" | translate }}
            </span>
          </button>

          <!-- <button
            mat-button
            id="refer"
            color="orange"
            ngClass="{{classButtonRefer}}"
            (click)="showReference()"
          >
            <span ngClass="{{classButtonRefer}}" fxLayoutAlign="center space-between">
              Referir
            </span>
          </button> -->

          <button
            mat-button
            id="buy"
            color="orange"
            ngClass="orange-border {{classButtonBuy}}"
            (click)="buy()"
          >
            <span ngClass="{{classButtonBuy}}" fxLayoutAlign="center space-between">
              Comprar
            </span>
          </button>
        </div>
      </div>
    </form>

    <h3 class="border-bottom-orange-init share-desktop">
      {{ "GENERIC.SHARE" | translate }}
    </h3>

    <div class="share-desktop" id="share">
      <button
        theme="circles-dark"
        shareButton="facebook"
        [url]="urlshorten"
        ngClass="sharebutton {{classButtonFacebook}} mr-2"
      >
        <i ngClass="fab fa-facebook-f {{classButtonFacebook}}"></i>
      </button>
      <button
        theme="circles-dark"
        shareButton="twitter"
        [url]="urlshorten"
        ngClass="sharebutton {{classButtonTwitter}} mr-2"
      >
        <i ngClass="fab fa-twitter {{classButtonTwitter}}"></i>
      </button>
      <!-- <button
        theme="circles-dark"

        [url]="urlshorten"
        ngClass="sharebutton {{classButtonWhatsapp}}"
      >
        <i ngClass="fab fa-whatsapp {{classButtonWhatsapp}}"></i>
      </button> -->
    </div>

    <div class="share-mobile">
      <button
        mat-button
        ngClass="gtmrs  mb-2 mt-2 {{classButtonShare}}"
        (click)="share()"
        fxLayout="row"
        fxLayoutAlign="start start"
      >
        <span ngClass="gtmrs f-15 {{classButtonShare}}" fxLayout="row" fxLayoutAlign="center center">
          <img
            ngClass="icon-compartir pr-2 {{classButtonShare}}"
            src="/assets/img/Compartir.svg"
            alt="user"
          />
          Compartir</span
        >
      </button>

        <span ngClass="gtmrs f-15 {{classButtonBuy}}" fxLayout="row" fxLayoutAlign="center center">
