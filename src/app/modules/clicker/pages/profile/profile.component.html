<app-logo></app-logo>

<div class="container mb-4" [ngClass]="{'d-none': profile === false, 'd-block':profile === true }">
  <h2 class="border-bottom-orange-init">{{ "PROFILE.PROFILE" | translate }}</h2>

  <mat-tab-group #tabGroup>

    <mat-tab>
      <ng-template mat-tab-label>
           <span class="gtmPerfilClicCuentaClickam">Cuenta</span>
      </ng-template>
      <app-profile-form></app-profile-form>
  </mat-tab>

    <mat-tab *ngIf="(auth.getRole$ | async ) !== 'ADMIN'">
      <ng-template mat-tab-label>
           <span class="gtmPerfilClicInfoirmacionAdicionalClickam">Informaci√≥n adicional</span>
      </ng-template>
      <app-aditional-info-form></app-aditional-info-form>
  </mat-tab>

  <mat-tab *ngIf="(auth.getRole$ | async ) !== 'ADMIN' && managedPayments === false && isEmployee === false">
    <ng-template mat-tab-label>
         <span class="gtmPerfilClicGestionarPagosClickam">Gestionar pagos</span>
    </ng-template>
    <app-payment-info></app-payment-info>
</mat-tab>

</mat-tab-group>
</div>
