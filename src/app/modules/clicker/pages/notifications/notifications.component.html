<app-banner color="purple" title="Notificaciones" img="/assets/img/banners/banner-reportes-pc.jpg" imgMobile="/assets/img/banners/banner-reportes-mobile.jpg"></app-banner>

<div class="container mt-4 fade-in" fxLayout="row" fxLayoutGap="30px">
    
    <mat-card fxFlex="30%">
        
        <div class="actions" fxLayout="row" fxLayoutAlign="space-between center">
            <span class="select-all">Seleccionar todos <i class="tio-all_done"></i> </span>
            <span fxLayoutGap="10px">
                <button class="p-0 min" mat-button [disabled]="formArray.length === 0" (click)="viewedAll()" ><i  class="tio-draft icon soft"></i></button>
                <button class="p-0 min"  mat-button [disabled]="formArray.length === 0" (click)="deleteNotication()"> <i class="tio-delete icon reds"></i></button>
                
            </span>
        </div>

        <div class="list-notifications">
            <form [formGroup]="checkboxGroup">
            <mat-list *ngIf="notifications.length">
                <mat-list-item *ngFor="let notification of notifications"> 
                  <div class="w-100" fxLayout="row" fxLayoutAlign="space-between center">
                    
                    <div fxLayout="row" fxLayoutGap="20px">
                    
                        <input type="checkbox" [value]="notification.id" (change)="onCheckChange($event)" formControlName="checks">

                    <div fxLayout="column" (click)="showNotification(notification)">
                      <span class="title-inner">{{notification.title}}</span>
                      <span class="date">{{notification.date | date: "dd/MM/yyyy" }}</span>
                    </div>
                  </div>
      
                  <div *ngIf="!notification.viewed">
                    <i class="tio-record icr"></i>
                  </div>
                  </div>
                </mat-list-item>
               </mat-list>
            </form>
            <div *ngIf="!notifications.length" fxLayout="column" class="center">
                <span>0 notificaciones</span>
            </div>
        </div>

    </mat-card>
    
    <mat-card fxFlex="70%">
        <h3>{{titleMail}}</h3>
        <span class="date">{{date | date: "dd/MM/yyyy" }}</span>
        <div [innerHtml]="content"></div>

        <div class="mt-3" *ngIf="!notifications.length" fxLayout="row" fxLayoutAlign="center center">
            <span class="not-notifications" fxLayout="column" fxLayoutAlign="center center">
              <i class="tio-notifications"></i>
              <p>¡Pronto recibirás grandes noticias!</p>
            </span>
          </div>

    </mat-card>
</div>
