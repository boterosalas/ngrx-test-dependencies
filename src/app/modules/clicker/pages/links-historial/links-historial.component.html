<app-banner
  title="{{ 'HISTORICAL.HISTORY_LINKS' | translate }}"
  img="/assets/img/banners/banner-historial-pagos-pc.jpg"
  imgMobile="/assets/img/banners/banner-historial-pagos-mobile.jpg"
></app-banner>
<!-- <app-logo></app-logo> -->

<div class="container historical">
  <!-- <h1 class="border-bottom-orange-init">{{ 'HISTORICAL.HISTORY_LINKS' | translate }}</h1> -->

  <div
    class="order border-bottom-gray"
    fxLayout="row"
    fxLayoutAlign="flex-start center"
  >
    <label class="mr-4 f-17 gray">Ordenar por: </label>
    <mat-form-field>
      <mat-select value="DATEDESC">
        <mat-option
          *ngFor="let option of orderOptions"
          [value]="option.value"
          (click)="order(option.value)"
        >
          <span>{{ option.description }}</span></mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <app-table-historical-links
    [dataSource]="dataSource"
    (product)="dataHistory($event)"
    [size]="pageSize"
    [p]="pageIndex"
    [totalItems]="totalItems"
  ></app-table-historical-links>

  <pagination-template #p="paginationApi" (pageChange)="pagination($event)">
    <div
      fxLayout="row"
      fxLayoutGap="12px"
      class="paginator"
      fxLayoutAlign="end center"
    >
      <span class="items">Items por página {{ pageSize }}</span>
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <a (click)="p.previous()"> <i class="tio-back_ui"></i> </a>
      </div>

      <div
        class="bubble"
        fxLayout="row"
        fxLayoutGap="20px"
        fxLayoutAlign="space-between center"
      >
        <div
          *ngFor="let page of p.pages"
          [class.current]="p.getCurrent() === page.value"
        >
          <a
            (click)="p.setCurrent(page.value)"
            *ngIf="p.getCurrent() !== page.value"
          >
            <span class="cursor-pointer">{{ page.label }}</span>
          </a>
          <div *ngIf="p.getCurrent() === page.value">
            <span class="cursor-pointer">{{ page.label }}</span>
          </div>
        </div>
      </div>

      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <a (click)="p.next()"> <i class="tio-next_ui"></i> </a>
      </div>
    </div>
  </pagination-template>
</div>

<ng-template #templateCategories>

      <div fxLayout="column">
        <div fxLayout="column" fxFlex="100" fxFlex.xs="100">
          <mat-form-field appearance="dashed" class="dashed mt-2">
            <input
              id="url"
              matInput
              formcontrolName="link"
              [value]="urlshorten"
              #linkInput
              readonly
            />
          </mat-form-field>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="center space-between"
          fxLayoutGap="10px"
          class="mt-2 share-desktop"
        >
          <button
            mat-button
            id="btnCopy"
            color="orange"
            [disabled]="enableCopy"
            ngClass="{{ classButtonCopy }}"
            (click)="copyInputMessage(linkInput)"
          >
            <span
              fxLayoutAlign="center space-between"
              ngClass="{{ classButtonCopy }}"
            >
              {{ 'GENERIC.COPY_LINK' | translate }}
            </span>
          </button>

          <!-- <button
            mat-button
            id="refer"

            (click)="showReference()"
          >
            <span ngClass="{{classButtonRefer}}" fxLayoutAlign="center space-between">
              Referir
            </span>

            id="buy"
            color="orange"
            ngClass="orange-border {{ classButtonBuy }}"
            (click)="buy()"

              fxLayoutAlign="center space-between"
            >
              Comprar
            </span>
          </button>
        </div>
      </div>
    </form>

    <h3 class="border-bottom-orange-init share-desktop">
      {{ 'GENERIC.SHARE' | translate }}
    </h3>

    <div class="share-desktop" id="share">
      <button
        theme="circles-dark"
        shareButton="facebook"
        [url]="urlshorten"
        ngClass="sharebutton {{ classButtonFacebook }} mr-2"
      >
        <i ngClass="fab fa-facebook-f {{ classButtonFacebook }}"></i>
      </button>
      <button
        theme="circles-dark"
        shareButton="twitter"
        [url]="urlshorten"
        ngClass="sharebutton {{ classButtonTwitter }} mr-2"
      >
        <i ngClass="fab fa-twitter {{ classButtonTwitter }}"></i>
      </button>
      <a
        href="https://web.whatsapp.com/send?text={{ urlshorten }}"
        target="_blank"
        data-action="share/whatsapp/share"
        ngClass="sharebutton p-3 {{ classButtonWhatsapp }}"
      >
        <i ngClass="fab fa-whatsapp {{ classButtonWhatsapp }}"></i>
      </a>
    </div>

    <div class="share-mobile">
      <button
        mat-button
        ngClass="gtmrs  mb-2 mt-2 {{ classButtonShare }}"
        (click)="share()"
        fxLayout="row"
        fxLayoutAlign="start start"
      >
        <span

            ngClass="icon-compartir pr-2 {{ classButtonShare }}"
            src="/assets/img/Compartir.svg"
            alt="user"
          />
          Compartir</span
        >
      </button>
