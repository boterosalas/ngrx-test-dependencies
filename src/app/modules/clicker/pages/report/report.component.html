<app-banner title="{{'REPORTS.REPORTS' | translate}}" img="/assets/img/banners/banner-reportes-pc.jpg" imgMobile="/assets/img/banners/banner-reportes-mobile.jpg"></app-banner>
<app-logo></app-logo>

<div class="container m-t4 fade-in">
  <h1 class="border-bottom-orange-init" id="reportsTitle">{{ "REPORTS.REPORTS" | translate }}</h1>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="50px" fxLayoutGap.lt-md="0px">
    <div fxLayout="column" fxFlex="35" fxFlex.lt-md="100">
      <h3 class="border-bottom-orange-init f-20">
        {{ "HOME.MY_COMMISSIONS" | translate }}
      </h3>
      <div fxLayout="row">
        <span fxLayout="column" fxFlex="100" class="available">
          <app-card-data
            [number]="available | currency: '':'symbol':'1.0-0'"
            text="{{ 'REPORTS.AVAILABLE' | translate }}"
            textToolTip ="Comisiones generadas entre el 1ro y 15 y se te pagará en la tercera o cuarta semana de este mes."
            (openDetail)="break1()"
          ></app-card-data>
        </span>
        <span fxLayout="column" fxFlex="100">
          <app-card-data
            [number]="account | currency: '':'symbol':'1.0-0'"
            text="{{ 'REPORTS.ACCOUNT' | translate }}"
            textToolTip ="Comisiones generadas entre el 16 y 30-31 y se te pagará en la primera o segunda semana del próximo mes."
            (openDetail)="break2()"
            >
          ></app-card-data>
        </span>
      </div>
      <!-- <p class="mb-0">{{ 'REPORTS.AVAILABLE_TEXT' | translate }}</p>
      <p class="mb-0">{{ 'REPORTS.ACCOUNT_TEXT' | translate }}</p> -->
      <app-general-resume></app-general-resume>
    </div>
    <div fxLayout="row" class="w-100">
      <div fxLayout="column" class="w-100" fxLflex="100">
        <app-table-historial (dataUser)="userData($event)" [dataSource]="dataSource"></app-table-historial>
        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="[20]"
          [pageIndex]="pageIndex"
          (page)="pagination($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>


<ng-template #templateBreak>
  <p>Comisiones generadas entre el 1ro y 15 y se te pagará en la tercera o cuarta semana de este mes.</p>
  <app-table-detail-comission [dataSource]="dataBreak1"></app-table-detail-comission>
</ng-template>

<ng-template #templateBreak2>
  <p>Comisiones generadas entre el 16 y 30-31 y se te pagará en la primera o segunda semana del próximo mes.</p>
  <app-table-detail-comission [dataSource]="dataBreak2"></app-table-detail-comission>
</ng-template>
