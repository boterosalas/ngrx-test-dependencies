 <div class="mt-3 mb-5 container-fluid">
   <app-slider
     *ngIf="auth.isLoggedIn()"
     Class="gtmHomeClicBanner"
     [showArrows]="false"
     [isSlider]="true"
     [sliderWeb]="sliderWeb"
   ></app-slider>
 </div>

 
 <div class="container pt-3" ngClass.xs="pr-3 pl-3 px-5">

   <mat-form-field class="px-4 select">
    <mat-placeholder>FILTRAR POR CATEGORÍA</mat-placeholder>
    <mat-select (selectionChange)="selectCategory($event)" id="business"  class="selected-business">

      <mat-option  value="0">Todas las categorías</mat-option>
      <mat-option *ngFor="let item of category" value="{{ item.id }}">
        <span>{{ item.description }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

   <div fxLayout="row wrap" fxLayout.gt-xs="row wrap" ngClass.gt-xs="p-3" fxLayoutAlign="start center" fxLayoutGap="20px grid">
    <ng-container *ngFor="let bussines of bussiness; let i = index">
      <app-bussiness-card
        *ngIf="bussines.code !== 'envios-clickam'"
        (bussiness)="bussinessNavigation(bussines)"
        [img]="bussines.imageurl"
        [infomarketing]="bussines.infomarketing"
        [code]="bussines.code"
        [title]="bussines.description"
        [percent]="bussines.infoaditional"
      ></app-bussiness-card>
    </ng-container>
  </div>

  <div class="notcategory container text-center" *ngIf="bussiness.length === 0">
    <p class="f-20 purple-text">No hay negocios con esta categoría, selecciona otra categoría.</p>
  </div>

  <br>
</div>
<div class="container">
  <mat-card class="card mat-card-box-shadow purple pr-0 pb-0" fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-around center" [routerLink]="['/biblioteca']">
    <span class="galano-bold f-20">Encuentra <span class="underline cursor-pointer">aquí</span> las imágenes y videos de los negocios aliados para compartir con tus referidos.</span>
    <app-image fxHide.xs="true" imageClass="dk" src="/assets/img/biblioteca-collage.png" alt="biblioteca" ></app-image>
    <app-image fxHide.gt-xs="true" imageClass="dkm" src="/assets/img/bcm.png" alt="biblioteca" ></app-image>
  </mat-card>
  <br>
</div>
