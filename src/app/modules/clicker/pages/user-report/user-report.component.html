<div class="report-container">
    <app-banner color="purple" title="{{ 'REPORTS.REPORTS' | translate }}"
        img="/assets/img/banners/banner-reportes-pc.jpg"
        imgMobile="/assets/img/banners/banner-reportes-mobile.jpg"></app-banner>

    <app-resume-cards-container [recompensas]="cardRecompensas" [enValidacion]="cardEnValidacion"
        [pendientePorPago]="cardPendientePorPago" [rechazados]="cardRechazados"
        [recompensasPercent]="recompensasPercent" [isLoading]="cardsAreLoading"></app-resume-cards-container>

    <section class="max-1600-container graph-bussiness-container">
        <article class="graph-container">
            <ng-container>
                <h3 class="section-title">Comportamiento por recompensas</h3>
                <ng-container *ngIf="graphIsLoading; else noLoadingRewardsGraph">
                    <div class="loading loading-card"></div>
                </ng-container>
                <ng-template #noLoadingRewardsGraph>
                    <div class="user-report-card-container">
                        <app-rewards-graph [dataIn]="graphData"
                            [recompensasPercent]="recompensasPercent"></app-rewards-graph>
                    </div>
                </ng-template>
            </ng-container>
        </article>
        <article class="bussiness-container">
            <ng-container>
                <h3 class="section-title">Recompensas por negocio</h3>
                <ng-container *ngIf="graphIsLoading; else noLoadingRewardsByBussiness">
                    <div class="loading loading-card"></div>
                </ng-container>
                <ng-template #noLoadingRewardsByBussiness>
                    <div class="user-report-card-container">
                        <app-rewards-by-bussiness [ojbRewards]="bussinessTopRewards"></app-rewards-by-bussiness>
                    </div>
                </ng-template>
            </ng-container>
        </article>
    </section>
    <section class="max-1600-container purchase-container">
        <ng-container *ngIf="graphIsLoading; else noLoadingPurchaseDetail">
            <div class="loading loading-card"></div>
        </ng-container>
        <ng-template #noLoadingPurchaseDetail>
            <app-purchase-detail [userId]="userId" [dataSource]="purchaseDetailData" [totalItems]="totalItems"></app-purchase-detail>
        </ng-template>
    </section>
</div>
