<div class="rewards-graph">
    <p class="compare-percent" *ngIf="recompensasPercent !== 0">
        <mat-icon *ngIf="recompensasPercent > 0" class="compare-percent__icon more">arrow_upward</mat-icon>
        <mat-icon *ngIf="recompensasPercent < 0" class="compare-percent__icon less">arrow_downward</mat-icon>
        <strong>{{recompensasPercent}}%</strong> frente al mes anterior
    </p>
    <div class="chart-container">
        <canvas id="RewardsChart" class="rewards-chart">{{ chart }}</canvas>
    </div>
</div>
