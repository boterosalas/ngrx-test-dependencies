<div class="rewards">
  <div class="rewards__item" *ngFor="let rewards of ojbRewards">
    <div class="rewards__image-container">
      <img [src]="rewards.img" [alt]="rewards.title" class="rewards__image" />
    </div>

    <div class="rewards__info">
      <p class="rewards__title">{{ rewards.bussiness }}</p>
      <p class="rewards__money">{{ rewards.total | currency : '' : 'symbol' : '1.0-0' }}</p>
      <p class="rewards__count">{{ rewards.quantity }} {{ rewards.quantity === 1 ? 'Producto' : 'Productos' }}</p>
    </div>
  </div>
  <div *ngIf="ojbRewards.length < 1" class="no-rewards">
    <img src="assets/img/wind-card-reward.svg" alt="" />
    <p class="no-rewards__title">AÃºn no tienes recompensas registradas</p>
  </div>
</div>
