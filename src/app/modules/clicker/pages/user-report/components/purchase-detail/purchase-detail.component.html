<mat-table [dataSource]="dataSource" [multiTemplateDataRows]="showInfoCard" class="mat-elevation-z8">
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay; let i = index">
    <mat-header-cell *matHeaderCellDef [ngClass]="{ 'display-none': columnsStatus[i].hideInMobile }">
      <span class="table-header"> {{ column }} </span>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" [ngClass]="{ 'display-none': columnsStatus[i].hideInMobile }">
      <span
        class="table-data {{ columnsStatus[i].label == 'estado' ? convertString(element.estado) + '-color' : '' }}"
        [ngClass]="{ 'data-status': columnsStatus[i].label == 'estado' }"
      >
        <ng-container *ngIf="columnsStatus[i].label == 'recompensa'; else noCurrencyTemplate">
          {{ element[column] | currency : '' : 'symbol' : '1.0-0' }}
        </ng-container>
        <ng-template #noCurrencyTemplate>
          {{ element[column] }}
        </ng-template>
      </span>
    </mat-cell>
  </ng-container>
  <!-- listo expandible -->
  <ng-container matColumnDef="expandedDetail">
    <mat-cell *matCellDef="let element">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="element-containt">
          <div class="element-containt-row1">
            <span class="element-containt-title">producto</span>
            <span class="element-containt-description"> {{ element.producto }}</span>

            <span class="element-containt-title">negocio</span>
            <span class="element-containt-description">
              {{ element.negocio }}
            </span>
          </div>

          <div class="element-containt-row2">
            <span class="element-containt-title">cantidad</span>
            <span class="element-containt-description"> {{ element.cantidad }}</span>

            <span class="element-containt-title">valor venta</span>
            <span class="element-containt-description">
              {{ element.valordeVenta | currency : '' : 'symbol' : '1.0-0' }}
            </span>
          </div>
        </div>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  >
    <!--     [ngClass]="{ 'display-none': columnsStatus.hideInMobile }" -->
  </mat-row>
  <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row element-row"></mat-row>
</mat-table>
