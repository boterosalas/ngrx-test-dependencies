<div class="container">
    <div class="row align-content-center justify-content-center h-100">
        <div class="col-sm-6">
            <mat-card class="login mat-elevation-z5">
                <mat-card-header>
                  <mat-card-title>{{ "LOGIN.LOGIN" | translate}}</mat-card-title>
                  <mat-card-subtitle>Ingresa tus datos para iniciar sesi√≥n</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="login-container" [formGroup]="loginForm">
                    <mat-form-field>
                      <input
                        matInput
                        id="email"
                        type="email"
                        placeholder="{{ 'GENERIC.EMAIL' | translate }}"
                        formControlName="email"
                        required
                      />
                      <mat-error *ngIf="loginForm.controls.email.invalid">{{
                        "LOGIN.INVALID_EMAIL" | translate
                      }}</mat-error>
                    </mat-form-field>
              
                    <mat-form-field>
                      <input
                        matInput
                        id="password"
                        type="password"
                        placeholder="{{ 'GENERIC.PASSWORD' | translate }}"
                        formControlName="password"
                        required
                      />
                      <mat-error *ngIf="loginForm.controls.password.invalid">{{
                        "LOGIN.INVALID_PASSWORD" | translate
                      }}</mat-error>
                    </mat-form-field>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button id="login" color="primary" (click)="login()">{{ "LOGIN.LOGIN" | translate}}</button>
                </mat-card-actions>
              </mat-card>
        </div>
      </div>
</div>
