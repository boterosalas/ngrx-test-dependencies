<div class="fullheight slide-in-top" *ngIf="isOpen" @openClose>

    <div fxLayout="row" fxLayoutAlign="space-between center" class="pt-3" >
        <div class="logo pl-4">
            <img src="assets/img/logo-header-2.svg" alt="">
        </div>
        <div class="menu pr-4">
            <mat-icon class="cursor-pointer" (click)="hideLogin()">close</mat-icon>
        </div>
    </div>

  <div class="row align-content-center justify-content-center">
    <div class="col-sm-6">
      <mat-card class="login">
        <mat-card-header class="justify-content-center">
          <mat-card-title id="logo"><h2 class="border-bottom-orange-init">{{ "LOGIN.LOGIN" | translate }}</h2></mat-card-title>
          <mat-card-subtitle>
            <p class="text-left">{{ "LOGIN.DESCRIPTION" | translate }} <span>{{ "LOGIN.REGISTER" | translate }} </span></p>
                <!-- <button mat-button id="loginForm">{{ "LOGIN.LOGIN" | translate }}</button>
                <button mat-button id="register" (click)="showRegister()">{{ "GENERIC.REGISTER" | translate }}</button> -->
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-loginform></app-loginform>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<app-sectionbg title="{{ 'HOME.TITLE_RAISE' | translate }}" description="{{ 'HOME.DESCRIPTION_RAISE' | translate }}" textbutton="{{ 'GENERIC.REGISTER2' | translate }}" text-direction="text-left"></app-sectionbg>

<div class="container">
  <app-works></app-works>
  <app-section sectionLeft="true" title="{{ 'HOME.TITLE_SPEND' | translate }}" img="assets/img/home-comisiones.png" description="{{ 'HOME.DESPCRIPTION_SPEND' | translate }}" text-direction="text-right" textbutton="{{ 'HOME.TEXT_BUTTON_COMISIONS' | translate }}"></app-section>
  <app-section sectionRight="true" title="{{ 'HOME.TITLE_SELL' | translate }}" img="assets/img/home-ofertas.png" description="{{ 'HOME.DESPCRIPTION_SELL' | translate }}"  text-direction="text-left" textbutton="{{ 'HOME.TEXT_BUTTON_OFFERS' | translate }}" ></app-section>
</div>
