<div class="container">
  <div class="row align-content-center justify-content-center h-100">
    <div class="col-sm-6">
      <mat-card class="login mat-elevation-z5">
        <mat-card-header>
          <mat-card-title>LOGO</mat-card-title>
          <mat-card-subtitle>
                <span (click)="showLogin()">{{ "LOGIN.LOGIN" | translate }}</span>
                <span (click)="showRegister()">{{ "GENERIC.REGISTER" | translate }}</span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-loginform *ngIf="showLoginForm"></app-loginform>
          <app-registerform *ngIf="showRegisterForm"></app-registerform>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
