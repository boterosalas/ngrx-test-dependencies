<mat-card class="card mat-card-box-shadow">
  
    <app-title showTitleh3="true" text="Ventas por tiendas en phygital"></app-title>
  
    <div class="mat-elevation-z0 mt-4 mb-4 overflow-auto">
  
      <table mat-table [dataSource]="dataSource" class="users-table w-100" *ngIf="dataSource.length > 0; else noDataTemplate">
        <!-- Product Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            <span class="galano-bold">NOMBRE DE LA TIENDA</span>
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <span>{{ element.description }}</span>
          </td>
        </ng-container>
  
        <!-- users Column -->
        <ng-container matColumnDef="customers">
          <th mat-header-cell *matHeaderCellDef>
            <span class="galano-bold"># CLIENTES</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.customers }}
          </td>
        </ng-container>
  
        <!-- links Column -->
        <ng-container matColumnDef="sales">
          <th mat-header-cell *matHeaderCellDef>
            <span class="galano-bold">VENTAS</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.sales }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>
      <ng-template #noDataTemplate>
        <p>No hay datos para visualizar</p>
      </ng-template>
    </div>
  </mat-card>
