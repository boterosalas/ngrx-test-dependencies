<div class="container m-t4">
  <h1 class="border-bottom-orange-init">{{ "REPORTS.REPORTS" | translate }}</h1>
  <div fxLayout="row" fxLayoutGap="20px">
    <app-card
      fxLayout="column"
      fxFlex="50"
      title="{{ 'REPORTS.SELL_REPORTS' | translate }}"
      img="/assets/img/dashboard/icono-reporte-ventas.svg"
      [template]="templateCardReport"
    ></app-card>
    <app-card
      fxLayout="column"
      fxFlex="50"
      title="{{ 'REPORTS.CROSS' | translate }}"
      img="/assets/img/dashboard/Icono-cruzar-ventas.svg"
      [template]="templateCardCross"
    ></app-card>
  </div>
</div>

<ng-template #templateCardReport>
  <p>{{ 'REPORTS.DOWNLOAD_REPORT' | translate }}</p>
  <button mat-raised-button color="orange">{{ 'REPORTS.DOWNLOAD' | translate }} <mat-icon>keyboard_arrow_down</mat-icon></button>
</ng-template>

<ng-template #templateCardCross>
    <p>{{ 'REPORTS.UPLOAD' | translate }}</p>
    <br>
    <h4 class="title-upload">{{ 'REPORTS.TRIPS' | translate }}</h4>
    <input type="file" name="trips" id="trips">
    <br>
    <br>
    <h4 class="title-upload">{{ 'REPORTS.ASSURED' | translate }}</h4>
    <input type="file" name="asurred" id="asurred">
</ng-template>
