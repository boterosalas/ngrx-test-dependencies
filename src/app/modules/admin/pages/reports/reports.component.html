<div class="container m-t4 fade-in">
  <h1 class="border-bottom-orange-init" id="reportsTitle">{{ "REPORTS.REPORTS" | translate }}</h1>
  <div fxLayout="row" fxLayoutGap="20px">
    <app-card
      fxLayout="column"
      fxFlex="50"
      title="{{ 'REPORTS.SELL_REPORTS' | translate }}"
      img="/assets/img/dashboard/icono-reporte-ventas.svg"
      [template]="templateCardReport"
    ></app-card>
    <app-card
      fxLayout="column"
      fxFlex="50"
      title="{{ 'REPORTS.CROSS' | translate }}"
      img="/assets/img/dashboard/Icono-cruzar-ventas.svg"
      [template]="templateCardCross"
    ></app-card>
  </div>
</div>

<ng-template #templateCardReport>
  <p id="reportSell">{{ 'REPORTS.DOWNLOAD_REPORT' | translate }}</p>
    <a href="{{fileUrl}}"> 
      <button id="downloadReport" mat-raised-button color="orange"> {{ 'REPORTS.DOWNLOAD' | translate }} <img class="icon-download" src="assets/img/dashboard/descarga.svg" alt="descarga"></button>
    </a> 
</ng-template>

<ng-template #templateCardCross>
    <p id="cross">{{ 'REPORTS.UPLOAD' | translate }}</p>
    <br>
    <h4  id="trips" class="title-upload">{{ 'REPORTS.TRIPS' | translate }}</h4>
    
    <div [formGroup]="fileForm" fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="nameFileTrip === ''">No hay archivo seleccionado</span> 
            <span class="file-input" *ngIf="nameFileTrip !== ''">{{nameFileTrip}}</span>
        <label for="file-upload" class="custom-file-upload mat-elevation-z1">
                Explorar
            </label>
            <input id="file-upload"  type="file" (input)="onFileChange($event)"/>
    </div>

    <br>
    <h4 id="assured" class="title-upload">{{ 'REPORTS.ASSURED' | translate }}</h4>
    
    <div [formGroup]="fileForm2" fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="nameFileAsured === ''">No hay archivo seleccionado</span> 
            <span class="file-input" *ngIf="nameFileAsured !== ''">{{nameFileAsured}}</span> 
            <label for="file-upload-2" class="custom-file-upload mat-elevation-z1">
                    Explorar
                </label>
                <input id="file-upload-2" type="file" (input)="onFileChange2($event)"/>
        </div>
        
</ng-template>
