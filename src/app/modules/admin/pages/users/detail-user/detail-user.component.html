<app-banner
  title="{{ 'USERS.USERS' | translate }}"
  img="/assets/img/banners/banner-dashboard-pc.jpg"
  imgMobile="/assets/img/banners/banner-dashboard-mobile.jpg"
></app-banner>

<div class="container m-t4 fade-in">

  <span fxLayout="row" fxLayoutAlign="space-between center">

      <h3 class="mb-3 title-name">
        <img class="icon-dashboard" src="assets/img/usuario-black.svg" alt="user" />
        {{name}}
      </h3>
    
      <app-back-button route="/usuarios"></app-back-button>
  </span>


  <div fxLayout="row" fxLayoutGap="30px" class="mb-3">

      <mat-card class="mat-card-box-shadow" fxLayout="column" fxFlex="33"> 
          <app-info-user [user]="dataUser"></app-info-user>
      </mat-card>
    
      <aside fxLayout="column" fxFlex="67">
        <mat-tab-group>

            <mat-tab>
             <ng-template mat-tab-label>
               <span>DOCUMENTOS ADJUNTOS</span>
             </ng-template>
             <div class="mt-3">
                 <app-download-documents [data]="dataUser" [dataFiles]="dataDocuments"></app-download-documents>
             </div>
           </mat-tab>

            <mat-tab>
             <ng-template mat-tab-label>
               <span>HOJA DE VIDA</span>
             </ng-template>
             <div class="mt-3">
                 <app-cv [data]="dataUser.userId"></app-cv>
             </div>
           </mat-tab>

            <mat-tab>
             <ng-template mat-tab-label>
               <span>HISTORIAL DE PAGOS</span>
             </ng-template>
             <div class="mt-3">
                 <app-history-payment></app-history-payment>
             </div>
           </mat-tab>
       
         </mat-tab-group>
      </aside>
  </div>

</div>
