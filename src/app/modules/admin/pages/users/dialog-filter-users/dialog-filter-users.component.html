<form [formGroup]="filterUsers" class="filterUsers">
  <div fxLayout="row" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Fecha</label>
    </span>

    <span class="separate">
      <i class="tio-date_range icon-date"></i>
      <input
        formControlName="dateRange"
        [locale]="locale"
        placeholder="Seleccione fechas"
        type="text"
        [maxDate]="maxDate"
        ngxDaterangepickerMd
        [showDropdowns]="true"
        class="form-control border-input mat-elevation-z1 p-2 border-radius"
      />
    </span>
  </div>

  <span *ngIf="filter">

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Estados</label>
    </span>

    <mat-radio-group aria-labelledby="status" class="status separate" formControlName="status">
      <mat-radio-button class="radio-button" (dblclick)="resetStatus()" *ngFor="let item of status" [value]="item.value">
        {{ item.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Negocios</label>
    </span>

    <span fxLayout="column" class="w-100">
      <mat-form-field class="selected-bussiness separate">
        <mat-placeholder class="selected-bussiness">NEGOCIO</mat-placeholder>
        <mat-select id="bussiness" formControlName="bussiness" class="selected-bussiness">
          <mat-option (click)="onChangeSelected(item)" *ngFor="let item of bussiness" value="{{ item.id }}">
            <span>{{ item.description }}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="bussiness-chip-list" appearance="fill" *ngIf="chipsBussiness.length">
        <mat-chip-list #chipList aria-label="bussiness selection" formControlName="chipBussiness">
          <mat-chip
            [value]="bussiness.id"
            *ngFor="let bussiness of chipsBussiness"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(bussiness)"
          >
            {{ bussiness.description }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </span>
  </div>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Recompensas</label>
    </span>

    <mat-radio-group aria-labelledby="commissions" class="commissions separate" formControlName="commissions">
      <mat-radio-button class="radio-button" (dblclick)="resetCommissions()" *ngFor="let item of commissions" [value]="item.value">
        {{ item.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  </span>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Comunicaci√≥n</label>
    </span>

    <mat-radio-group aria-labelledby="comunication" class="comunication separate" formControlName="comunication">
      <mat-radio-button class="radio-button" (dblclick)="resetComunication()" *ngFor="let item of comunication" [value]="item.value">
        {{ item.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>



  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-1 pb-1">
    <span fxFlex="20%">
      <label>Cuenta bancaria</label>
    </span>
    <mat-radio-group aria-labelledby="accountBank" class="accountBank separate" formControlName="accountBank">
      <mat-radio-button class="radio-button" (dblclick)="resetAccount()" *ngFor="let item of accountBank" [value]="item.value">
        {{ item.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="pt-2 pb-2">
    <span fxFlex="20%">
      <label>Documentos</label>
    </span>
    <mat-radio-group aria-labelledby="documents" class="documents separate" formControlName="documents">
      <mat-radio-button class="radio-button" (dblclick)="resetDocuments()" *ngFor="let item of documents" [value]="item.value">
        {{ item.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center" *ngIf="!filter">
    <button mat-button (click)="clearFilters()" id="clear-users" class="purple">Limpiar Filtros</button>
    <button mat-raised-button color="orange" (click)="aplyFilters(); closeModal()" id="filter-users" class="ml-2">Aplicar</button>
  </div>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center" *ngIf="filter">
    <button mat-button (click)="clearFilters()" id="clear-users" class="purple">Limpiar Filtros</button>
    <button mat-raised-button color="orange" (click)="aplyFilters(); closeModal()" id="filter-users" class="ml-2">Exportar</button>
  </div>

</form>
