<app-banner
  title="Legales"
  img="/assets/img/banners/banner-dashboard-pc.jpg"
  imgMobile="/assets/img/banners/banner-dashboard-mobile.jpg"
></app-banner>
<div class="container mt-3">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="gtmTerminosCondicionesClicTerminosLegales"
          >Términos y Condiciones</span
        >
      </ng-template>
      <div class="mt-3">
        <mat-form-field style="width: 720px">
          <input
            matInput
            style="color: #37236a"
            id="commisionBussiness"
            type="text"
            [(ngModel)]="textoTerminos"
            placeholder="TITULO"
            required
          />
        </mat-form-field>
        <h3>CONTENIDO</h3>
        <angular-editor
          [config]="configurarEditor"
          [(ngModel)]="htmlContentTerminos"
        ></angular-editor>
        <div style="width: 720px" fxLayout="row" fxLayoutAlign="end">
          <button
            mat-raised-button
            class="button-save"
            (click)="saveLegal('1')"
          >
            Guardar
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="gtmTerminosCondicionesClicProteccionDatos"
          >Política de Protección de Datos</span
        >
      </ng-template>
      <div class="mt-3">
        <mat-form-field style="width: 720px">
          <input
            matInput
            style="color: #37236a"
            id="commisionBussiness"
            type="text"
            [(ngModel)]="textoProteccion"
            placeholder="TITULO"
            required
          />
        </mat-form-field>
        <h3>CONTENIDO</h3>
        <angular-editor
          [config]="configurarEditor"
          [(ngModel)]="htmlContentProteccion"
        ></angular-editor>
        <div style="width: 720px" fxLayout="row" fxLayoutAlign="end">
          <button
            mat-raised-button
            class="button-save"
            (click)="saveLegal('2')"
          >
            Guardar
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="gtmTerminosCondicionesClicEmprendedor"
          >Políticas de Transparencia</span
        >
      </ng-template>
      <div class="mt-3">
        <mat-form-field style="width: 720px">
          <input
            matInput
            style="color: #37236a"
            id="commisionBussiness"
            type="text"
            placeholder="TITULO"
            [(ngModel)]="textoTransparencia"
            required
          />
        </mat-form-field>
        <h3>CONTENIDO</h3>
        <angular-editor
          [config]="configurarEditor"
          [(ngModel)]="htmlContentTransparencia"
        ></angular-editor>
        <div style="width: 720px" fxLayout="row" fxLayoutAlign="end">
          <button
            mat-raised-button
            class="button-save"
            (click)="saveLegal('3')"
          >
            Guardar
          </button>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="gtmTerminosCondicionesClicProgramaReferidos"
          >Politicas del Programa de Referidos</span
        >
      </ng-template>
      <div class="mt-3">
        <mat-form-field style="width: 720px">
          <input
            style="color: #37236a"
            matInput
            id="commisionBussiness"
            type="text"
            placeholder="TITULO"
            required
            [(ngModel)]="textoPrograma"
          />
        </mat-form-field>
        <h3>CONTENIDO</h3>
        <angular-editor
          [config]="configurarEditor"
          [(ngModel)]="htmlContentPrograma"
        ></angular-editor>
        <div style="width: 720px" fxLayout="row" fxLayoutAlign="end">
          <button
            mat-raised-button
            class="button-save"
            (click)="saveLegal('4')"
          >
            Guardar
          </button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
