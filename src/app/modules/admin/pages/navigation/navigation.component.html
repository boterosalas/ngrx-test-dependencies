<app-banner
  title="Navegación"
  img="/assets/img/banners/banner-dashboard-pc.jpg"
  imgMobile="/assets/img/banners/banner-dashboard-mobile.jpg"
></app-banner>
<div class="container">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>Footer</span>
      </ng-template>
      <div fxLayout="row wrap">
        <div class="mt-3" fxLayout="column" fxFlex="40">
          <table
            mat-table
            #table
            class="mat-elevation-z2"
            [dataSource]="dataSource"
            cdkDropList
            [cdkDropListData]="dataSource"
            (cdkDropListDropped)="dropTable($event)"
          >
            <ng-container matColumnDef="drag">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="end center"
                  fxLayoutAlign.xs="center center"
                >
                  <mat-icon
                    matSuffix
                    class="mr-1 blue cursor-pointer"
                    cdkDragHandle
                    >drag_indicator</mat-icon
                  >
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>SECCIONES</th>
              <td mat-cell *matCellDef="let element">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="start center"
                  fxLayoutAlign.xs="center center"
                >
                  <span
                    fxLayout="column"
                    class="galano-bold f-16"
                    fxHide.xs="true"
                  >
                    {{ element.description }}
                  </span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="config">
              <th mat-header-cell *matHeaderCellDef class="center-text"></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="center"
                  fxLayoutAlign.xs="center center"
                >
                  <mat-menu #menu="matMenu" xPosition="before"> </mat-menu>
                  <button mat-button [matMenuTriggerFor]="menu">
                    <img
                      class="cursor-pointer"
                      src="/assets/img/dashboard/icon-settings.svg"
                      alt=""
                    />
                  </button>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="show">
              <th mat-header-cell class="tr" *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button>
                  <mat-icon>chevron_right</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
              cdkDrag
              [cdkDragData]="row"
            ></tr>
          </table>
          <div class="mt-3 mb-3" fxLayout="row" fxLayoutAlign="end">
            <button
              mat-raised-button
              class="button-save"
              (click)="addSection()"
            >
              Nueva sección
            </button>
          </div>
        </div>
        <div class="mt-3" fxLayout="column" fxFlex="60">
          <table
            mat-table
            #table
            class="mat-elevation-z2"
            [dataSource]="dataSource"
            cdkDropList
            [cdkDropListData]="dataSource"
            (cdkDropListDropped)="dropTable($event)"
          >
            <ng-container matColumnDef="drag">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="end center"
                  fxLayoutAlign.xs="center center"
                >
                  <mat-icon
                    matSuffix
                    class="mr-1 blue cursor-pointer"
                    cdkDragHandle
                    >drag_indicator</mat-icon
                  >
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>SECCIONES</th>
              <td mat-cell *matCellDef="let element">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="start center"
                  fxLayoutAlign.xs="center center"
                >
                  <span
                    fxLayout="column"
                    class="galano-bold f-16"
                    fxHide.xs="true"
                  >
                    {{ element.description }}
                  </span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="config">
              <th mat-header-cell *matHeaderCellDef class="center-text"></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <div
                  fxLayout="row"
                  fxLayoutGap="10px"
                  fxLayoutAlign.gt-xs="center"
                  fxLayoutAlign.xs="center center"
                >
                  <mat-menu #menu="matMenu" xPosition="before"> </mat-menu>
                  <button mat-button [matMenuTriggerFor]="menu">
                    <img
                      class="cursor-pointer"
                      src="/assets/img/dashboard/icon-settings.svg"
                      alt=""
                    />
                  </button>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="show">
              <th mat-header-cell class="tr" *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button>
                  <mat-icon>chevron_right</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
              cdkDrag
              [cdkDragData]="row"
            ></tr>
          </table>
          <div class="mt-3 mb-3" fxLayout="row" fxLayoutAlign="end">
            <button
              mat-raised-button
              class="button-save"
              (click)="addSection()"
            >
              Nuevao acceso
            </button>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
