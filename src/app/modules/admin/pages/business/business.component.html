<app-banner
  title="{{ 'DASHBOARD.BUSINESS' | translate }}"
  img="/assets/img/banners/banner-dashboard-pc.jpg"
  imgMobile="/assets/img/banners/banner-dashboard-mobile.jpg"
></app-banner>

<div class="container minaud">
  <!-- <h1 class="border-bottom-orange-init">{{ 'DASHBOARD.NEW_BUSINESS' | translate}}</h1> -->
  <p>Haz click en el bot√≥n para exportar los negocios</p>

  <button
    mat-raised-button
    color="orange"
    (click)="exportBusiness()"
    id="download-users"
    class="ml-2"

    Exportar <i class="tio-download_from_cloud style-icon"></i>

  <app-table-activate-business
