<app-banner
  title="Centro de descargas"
  img="/assets/img/banners/banner-dashboard-pc.jpg"
  imgMobile="/assets/img/banners/banner-dashboard-mobile.jpg"
></app-banner>


<div class="mat-elevation-z0 mt-4 mb-4 overflow-auto container w-100">
    <table
      mat-table
      [dataSource]="dataSource | paginate: { itemsPerPage: size, currentPage: pageIndex, totalItems: totalItems }"
      class="users-table w-100"
    >
      
      <!-- Creation Date column -->
      <ng-container matColumnDef="createdate">
        <th mat-header-cell *matHeaderCellDef class="text-center" >
          <span class="galano-bold">FECHA DEL REPORTE</span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: 'yyyy-MM-dd' }}
        </td>
      </ng-container>

      <!--  Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >
          <span class="galano-bold">NOMBRE DEL REPORTE</span>
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span>{{ element.description }}</span>
        </td>
      </ng-container>

      <!-- Link Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef class="text-center" >
          <span class="galano-bold">LINK</span>
        </th>
        <td mat-cell class="text-underline purple2 f-12" *matCellDef="let element">
          <a class="purple2" [href]="element.link">{{ element.link }}</a> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

    </table>
    <br/>
    
    <pagination-template #p="paginationApi" (pageChange)="pagination($event)">
        <div fxLayout="row" fxLayoutGap="12px" class="paginator" fxLayoutAlign="end center">
          <span class="items">Items por p√°gina {{ pageSize }}</span>
          <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a (click)="p.previous()"> <i class="tio-back_ui"></i> </a>
          </div>
    
          <div class="bubble" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span class="cursor-pointer">{{ page.label }}</span>
              </a>
              <div *ngIf="p.getCurrent() === page.value">
                <span class="cursor-pointer">{{ page.label }}</span>
              </div>
            </div>
          </div>
    
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a (click)="p.next()"> <i class="tio-next_ui"></i> </a>
          </div>
        </div>
    </pagination-template>


  </div>
