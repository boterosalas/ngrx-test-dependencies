<mat-card>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
        <div fxLayout="column">
            <mat-checkbox></mat-checkbox>
        </div>
        <div fxLayout="column" class="preview">
            <img class="img-preview" [src]="img" [alt]="title">
        </div>
        <div fxLayout="column" class="w-100">
            <div fxLayout="column">
                <h3 class="m-0">{{title}}</h3>
                <a class="mb-2 purple-link" [href]="url" target="_blank">{{url}}</a>
                <div fxLayout="row" fxLayoutGap="20px">
                    <div fxLayout="column">
                        <span class="title-storie">Tipo</span>
                        <span class="value">{{type}}</span>
                    </div>
                    <div fxLayout="column">
                        <span class="title-storie">Comisi√≥n</span>
                        <span class="value">{{commission}}</span>
                    </div>
                    <div fxLayout="column">
                        <span class="title-storie">FECHA INICIO</span>
                        <span class="value">{{date | date: "dd/MM/yyyy hh:mm:ss"}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-group__actions" fxLayout="column">
            <div fxLayout="row" fxLayoutGap="10px">
                <i
                    class="tio-search style-icon cursor-pointer"
                    (click)="previewItem()"
                ></i>
                <i
                  class="tio-edit style-icon cursor-pointer"
                  (click)="editNotification(notification)"
                ></i>
                <img
                  class="cursor-pointer"
                  src="/assets/img/dashboard/icon-remove-comision.svg"
                  alt="icono borrar"
                  (click)="deleteNotification(notification)"
                />
            </div>
          </div>

    </div>
</mat-card>
