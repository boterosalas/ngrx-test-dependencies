<div fxLayout="row" fxLayoutGap="25px">
  <mat-card class="card mat-card-box-shadow cb pl-0 pr-0" fxFlex="30">
    <app-title commonClass="pl-3 pr-3" showTitleh3="true" text="NEGOCIOS"></app-title>
    <mat-list role="list" *ngFor="let item of bussiness; let i = index">
      <mat-list-item
        (click)="selected(item)"
        [class.selected]="item.description === selectedBusiness"
        class="border-bottom-gray cursor-pointer gray"
        role="listitem"
        fxLayout="row"
        fxLayoutGap="30px"
        fxLayoutAlign="space-between center"
      >
        <img [src]="item.imageurl" [alt]="item.description" class="mr-3" />
        <span>
          {{ item.description }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <div class="mat-elevation-z0 mb-4" fxFlex="70">
    <table mat-table #table [dataSource]="dataSource" class="users-table">
      <!-- user Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>NOMBRE USUARIO</th>
        <td mat-cell *matCellDef="let element" style="width: 20%">
          {{ element.user }}
        </td>
      </ng-container>

      <!-- mail Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>CORREO</th>
        <td mat-cell *matCellDef="let element" class="text-left" style="width: 40%">{{ element.mail | truncate: '120' }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center-text" style="font-weight: bold">ACCIONES</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign.gt-xs="center" fxLayoutAlign.xs="center center">
            <i class="tio-edit style-icon cursor-pointer" (click)="editItem(element)"></i>
            <img class="cursor-pointer" (click)="deleteItem(element)" src="/assets/img/dashboard/icon-remove-comision.svg" alt="" />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
    </table>
  </div>
</div>

<div class="mt-3 mb-3" fxLayout="row" fxLayoutAlign="end end">
  <button mat-raised-button color="orange" (click)="openModal()" id="download-users" class="ml-2">Agregar partner</button>
</div>
