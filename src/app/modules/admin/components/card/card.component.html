<mat-card class="card">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="border-bottom"
  >
    <mat-card-title class="card-title">{{ title }}</mat-card-title>
    <span><img src="{{ img }}" alt="icon" /></span>
  </div>

  <mat-card-content *ngTemplateOutlet="template"> </mat-card-content>
</mat-card>
