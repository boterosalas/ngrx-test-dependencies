<div class="mat-elevation-z0 mt-4 mb-4">
  <table
    mat-table
    #table
    [dataSource]="dataSource"
    class="users-table"
    cdkDropList
    [cdkDropListData]="dataSource"
    (cdkDropListDropped)="dropTable($event)"
  >
    <!-- web Column -->
    <ng-container matColumnDef="web">
      <th mat-header-cell *matHeaderCellDef>imagen WEB</th>
      <td mat-cell *matCellDef="let element">
        <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
          <mat-icon matSuffix class="mr-1 blue cursor-pointer" cdkDragHandle>drag_indicator</mat-icon>
          <img class="imageboard" [src]="element.web" />
        </span>
      </td>
    </ng-container>
    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>imagen mobile</th>
      <td mat-cell *matCellDef="let element">
        <img class="imageboard" [src]="element.mobile" />
      </td>
    </ng-container>
    <!-- cta1 Column -->
    <ng-container matColumnDef="cta1">
      <th mat-header-cell *matHeaderCellDef>CTa 1</th>
      <td mat-cell *matCellDef="let element">{{ element.linkcta1 }}</td>
    </ng-container>
    <!-- cta2 Column -->
    <ng-container matColumnDef="cta2">
      <th mat-header-cell *matHeaderCellDef>CTa 2</th>
      <td mat-cell *matCellDef="let element">{{ element.linkcta2 }}</td>
    </ng-container>
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center-text" style="font-weight: bold">ACCIONES</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign.gt-xs="center" fxLayoutAlign.xs="center center">
          <i class="tio-edit style-icon cursor-pointer" (click)="editItem(element)"></i>
          <img class="cursor-pointer" (click)="deleteItem(element.id)" src="/assets/img/dashboard/icon-remove-comision.svg" alt="" />
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
  </table>

  <div class="mt-3 mb-3" fxLayout="row" fxLayoutAlign="end end">
    <button mat-raised-button color="orange" (click)="openModalBoard()" id="download-users" class="ml-2">
      <span fxLayout="row" fxLayoutAlign="start center">
        Agregar imagen
        <i class="tio-upload_on_cloud ml-2"></i>
      </span>
    </button>
  </div>
</div>
