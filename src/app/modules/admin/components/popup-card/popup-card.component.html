<div class="popup-card">
  <div class="container-left">
    <img class="img-desktop" src="{{ imgDesktop }}" alt="" />
    <img class="img-mobile" src="{{ imgMobile }}" alt="" />
    <div class="popup-info-container">
      <h4>{{ title }}</h4>
      <p class="link-style">{{ link }}</p>
      <div>
        <span class="popup-info">
          <h5>FECHA INICIO</h5>
          <p>{{ dateStart ? formatDate(dateStart) : '-' }}</p>
        </span>
        <span class="popup-info">
          <h5>FECHA FIN</h5>
          <p>{{ dateEnd ? formatDate(dateEnd) : '-' }}</p>
        </span>
        <span class="popup-info">
          <h5>TEXTO BOTÓN</h5>
          <p>{{ textButton || '-' }}</p>
        </span>
        <span class="popup-info">
          <h5>SECCIÓN</h5>
          <p>{{ section || '-' }}</p>
        </span>
        <span class="popup-info">
          <h5>CLICS</h5>
          <p>{{ clics }}</p>
        </span>
        <span class="popup-info">
          <h5>CLICS ÚNICOS</h5>
          <p>{{ clicsu }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="container-right">
    <div class="container-toggle">
      <span class="toggle-text">Mostrar / ocultar</span>
      <mat-slide-toggle [(ngModel)]="showHidden" (change)="showHiddenPopup()" color="orange2-toggle"></mat-slide-toggle>
    </div>
    <div class="container-actions">
      <i class="tio-edit style-icon cursor-pointer" (click)="openEdit()"></i>
      <img class="cursor-pointer" (click)="deletePopup()" src="/assets/img/dashboard/icon-remove-comision.svg" alt="" />
    </div>
  </div>
</div>
