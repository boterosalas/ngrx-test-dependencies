<span *ngIf="storiesBusiness.length > 0">
  <app-title showTitleh3="true" text="COMPRAR O REFERIR"></app-title>
  <ul class="p-0" fxLayout="row" fxLayoutGap="50px">
    <li class="story-container" *ngFor="let story of storiesBusiness; let i = index">
      <app-button-story [story]="story" [index]="i" (openStory)="openDialogStories($event)"></app-button-story>
    </li>
  </ul>
</span>
