<mat-card class="mb-3 bussiness" (click)="navigateBussiness()">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
        <span fxLayout="column" fxFlex="20">
            <img [src]="img" alt="{{bussiness}}">
        </span>
        <span fxLayout="column" fxFlex="80">
            <h4 class="title-bussiness m-0">{{title}}</h4>
            <span class="percent">{{percent}}</span>
        </span>
    </div>
</mat-card>
