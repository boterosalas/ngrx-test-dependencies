<section class="bg-home pl-3 pr-3 mb-5 pt-4">

        <div fxLayout="column" fxLayoutAlign="start" class={{textDirection}}>
            <h2 id="titleSectionbg">{{title}}</h2>
            <p>{{description}}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="start"  class="mt-4">
                <button mat-raised-button class="orange" color="primary" id="register-bg" (click)="openRegister()">{{textbutton}}</button>
        </div>
    </div>
</section>
