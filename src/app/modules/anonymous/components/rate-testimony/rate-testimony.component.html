<div *ngIf="showCard">
    <mat-card class="card mat-card-box-shadow mb-3" *ngFor="let item of testimony | paginate: { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalItems }">

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <div>
                <span class="galano-bold purple-text f-18 mt-2">{{ item.username }}</span>
                <br/>
                <span class="purple2 f-14" *ngIf="item.usersocialnetwork">{{ item.usersocialnetwork }}</span>
            </div>
        
            <div class="rating">
                <span *ngIf="item.rate === 5" class="yellow f-25">★★★★★</span>
                <span *ngIf="item.rate === 4" class="yellow f-25">★★★★☆</span>
                <span *ngIf="item.rate === 3" class="yellow f-25">★★★☆☆</span>
                <span *ngIf="item.rate === 2" class="yellow f-25">★★☆☆☆</span>
                <span *ngIf="item.rate === 1" class="yellow f-25">★☆☆☆☆</span>
            </div>
    
        </div>
        <p> {{ item.testimony }}</p>
    </mat-card>
    
    <pagination-template #p="paginationApi" (pageChange)="pagination($event)">
        <div fxLayout="row" fxLayoutGap="12px" class="paginator" fxLayoutAlign="end center">
          <span class="items">Items por página {{ pageSize }}</span>
          <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a (click)="p.previous()"> <i class="tio-back_ui"></i> </a>
          </div>
    
          <div class="bubble" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span class="cursor-pointer">{{ page.label }}</span>
              </a>
              <div *ngIf="p.getCurrent() === page.value">
                <span class="cursor-pointer">{{ page.label }}</span>
              </div>
            </div>
          </div>
    
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a (click)="p.next()"> <i class="tio-next_ui"></i> </a>
          </div>
        </div>
      </pagination-template>
</div>
