<div class="container">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        
        <span fxLayout="column" fxFlex.gt-xs="50%" ngClass.xs="pt-4 pb-4">
            <app-title showTitleh1="true" text="¡Bienvenido a Clickam!" classWeb="m-0 pb-2 f-48" classMobile="m-0 pb-2"></app-title>
            <app-title showTitleh2="true" text="Crea links, comparte y ¡gana!" classWeb="m-0" classMobile="m-0 f-16"></app-title>
            <p ngClass.gt-xs="f-20" ngClass.xs="f-16">Porque en Clickam podrás ahorrar con tus compras y ganar dinero recomendando los productos que más te gustan.</p>
            
            <span fxLayout.gt-xs="row" fxLayout.xs="column-reverse" fxLayoutGap="20px">
                <app-button [haveIcon]="false" title="Empezar" (action)="begin()" classButton="shadow-purple"></app-button>
                <app-button direction="row-reverse" color="yellow-not-bg" title="Ver cómo funciona" (action)="works()" classButton="shadow-purple p-0" classIcon="tio-play_circle f-40 mr-2"></app-button>
            </span>

        </span>

        <span fxLayout="column" fxHide.xs="true" fxShow.gt-xs="true">
            <app-image src="/assets/img/home/cel.png" alt="clickam-app" ></app-image>
        </span>

    </div>
</div>


<ng-template #templateVideo>
    <div>
      <iframe
        width="560"
        height="315"
        [src]="video"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </ng-template>
