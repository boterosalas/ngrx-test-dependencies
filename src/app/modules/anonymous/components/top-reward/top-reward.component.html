
<div fxLayout="row" fxLayoutAlign="space-between center" class="mb-4">
    <app-title showTitleh3="true" text="Top 5 links mÃ¡s efectivos"></app-title>
    <app-button gtm="gtmPanelTopLinksVerHistorialCompleto" fxHide.xs="true" title="Ver historial completo" [routerLink]="['/historial-links']" color="gray" classIcon="tio-share_vs style-icon"></app-button>
  </div>

<div class="mat-elevation-z0 mt-4 mb-4 overflow-auto">
  <table mat-table [dataSource]="dataSource" class="users-table">
    <!-- Product Name Column -->
    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef >
        <span class="galano-bold">PRODUCTO/PLU</span>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span>{{ element.productname }}</span>
      </td>
    </ng-container>

    <!-- Date column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  >
        <span class="galano-bold">{{ 'HISTORICAL.DATE' | translate }} </span>
      </th>
      <td mat-cell  *matCellDef="let element">
        {{ element.date | date: 'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- Comissions Column -->
    <ng-container matColumnDef="comission">
      <th mat-header-cell *matHeaderCellDef  >
        <span class="galano-bold">RECOMPENSA</span>
      </th>
      <td mat-cell  *matCellDef="let element">
        {{ element.commission | currency: '':'symbol':'1.0-0' }}
      </td>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef  >
        <span class="galano-bold">CANTIDAD</span>
      </th>
      <td mat-cell  *matCellDef="let element">
        {{ element.products }}
      </td>
    </ng-container>

    <!-- visits Column -->
    <ng-container matColumnDef="visits">
      <th mat-header-cell *matHeaderCellDef  >
        <span class="galano-bold">{{ 'HISTORICAL.VISITS' | translate }}</span>
      </th>
      <td mat-cell  *matCellDef="let element">
        {{ element.visits }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
</div>

<app-button gtm="gtmPanelTopLinksVerHistorialCompleto" fxHide.gt-xs="true" title="Ver historial completo" [routerLink]="['/historial-links']" color="gray" classIcon="tio-share_vs style-icon"></app-button>
