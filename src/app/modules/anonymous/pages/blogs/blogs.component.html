<app-banner title="Blog" img="/assets/img/banners/banner-perfil-pc.jpg" imgMobile="/assets/img/banners/banner-perfil-mobile.jpg"></app-banner>
<div class="over-flow-none container">
    <a class="cursor-pointer" (click)="redirectionPath(blogMain.pathurl)">
    <div *ngIf="blogsData.length > 0" class="over-flow-none container-relative mt-4" fxLayout="row" fxLayoutAlign="center center">        
        <img class="imagen-general" [src]="blogMain.imageurl" alt="">
        <div class="background-image"></div>
        <div class="text-blog" fxLayout="column">
            <h3 class="text-title">{{blogMain.title}}</h3>
            <p class="text-mini"> <strong> {{blogMain.date | date: 'yyyy/MM/dd'}}    </strong> {{blogMain.author}} </p>
        </div>
        
    </div>
</a>
    <div  class="over-flow-none  container-blogs mt-4" fxLayout="column">
        <div class="container-blogs-width" fxLayout="row" fxLayout.xs="column">
        <h2 class="border-bottom-orange-init mt-0 secundary-data">Últimos Artículos</h2>
        <mat-form-field class="selected-report">
            <mat-select
              placeholder="ORDENAR"
              id="order"
              class="selected-report"
              [(ngModel)]="orderBy"
            >
              <mat-option *ngFor="let selected of selecteds" value="{{ selected.value }}" (click)="orderByFun(selected)">
                <span>{{ selected.titulo }}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="blogsData.length > 0"   class="over-flow-none" fxLayout="row wrap"  fxLayoutGap="30px grid" fxLayoutAlign="start" fxLayoutAlign.xs="center center">
            <div *ngFor="let item of blogsData">
                <a class="cursor-pointer" (click)="redirectionPath(item.pathurl)">
                <img class="blog-image" [src]="item.imageurl" alt="">
                <h4 class="mt-0 blog-text-mini">{{item.title}}</h4>
                <div class="blog-text-sub" fxLayout="row" fxLayoutAlign="space-between">
                    <p class="mt-0 mb-0 text-autor"> {{item.author}}</p>
                    <span class="text-date">{{item.date | date: 'yyyy/MM/dd'}}</span>
                </div>
                </a>
            </div>
            
        </div>
        <div *ngIf="blogsData.length > 0"  class="mt-3 paginator-blog">
            <mat-paginator
                [length]="totalItems"
                [pageSize]="pageSize"
                [pageSizeOptions]="[9]"
                [pageIndex]="pageIndex"
                (page)="pagination($event)"
               ></mat-paginator>
        </div>
        <div *ngIf="blogsData.length === 0" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="nothing-icon">push_pin</mat-icon>
            <p class="nothing-text">Aún no tenemos artículos</p>
        </div>
    </div>

</div>
