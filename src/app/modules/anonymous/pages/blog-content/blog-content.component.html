<app-banner title="Blog" img="/assets/img/banners/banner-perfil-pc.jpg" imgMobile="/assets/img/banners/banner-academy-mobile.jpg"></app-banner>
<div class="container">
    <div class="mt-3">
      <span fxLayout="row" >
        <!-- <h3 class="border-bottom-orange-init title-h3">{{ 'HOME.BUSSINESS' | translate }}</h3> -->
        <button mat-button [routerLink]="[ '/blog']" class="button-padding">
            <span class="galano-bold f-16" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>keyboard_arrow_left</mat-icon>
                Volver
            </span>
        </button>
      </span>
    </div>
    <div>
        <h2>{{datas.titulo}}</h2>
        <img class="blog-image-content" [src]="datas.image" alt="" fxShow.xs="false" >
        <div class="mt-3 container-blogs" fxLayout="row" fxLayout.xs="column">
            <div class="mr-3" fxLayout="column" fxShow.xs="false" fxLayoutGap="5px">
                <img shareButton="facebook" [url]="url" src="/assets/img/ico-facebook.svg" alt="shared-facebook">
                <img src="/assets/img/ico-mail.svg" (click)="sendEmail()" alt="shared-email">
                <img (click)="copyLink(linkInput)" src="/assets/img/ico-copy.svg" alt="copy-link">
            </div>
            <div >
                <span class="mt-4 text-date-content">{{datas.date}}</span>
                <h3 class="mt-0 text-author-content">{{datas.author}}</h3>
                <div [innerHtml]="stringContent"></div>
            </div>
            <div class="mr-3" fxLayout="row" fxShow.gt-xs="false" fxLayoutGap="10px" fxLayoutAlign="center center">
                
                <img shareButton="facebook" [url]="url" src="/assets/img/ico-facebook.svg" alt="shared-facebook">
                <img src="/assets/img/ico-mail.svg" (click)="sendEmail()" alt="shared-email">
                <img (click)="copyLink(linkInput)" src="/assets/img/ico-copy.svg" alt="copy-link">
            </div>
        </div>
    </div>
    
</div>
<input class="hiden-link" type="text" [value]="valueLink" #linkInput/>

<ng-template #templateSendEmail>
    <form [formGroup]="dateForm" >
      <mat-form-field>
        <input
          matInput
          id="nameBussiness"
          type="text"
          placeholder="EMAIL"
          formControlName="nameBussiness"
          required
        />
  
        <mat-error
          id="requiredName"
          *ngIf="
          dateForm.controls.nameBussiness.invalid &&
          dateForm.controls.nameBussiness.errors.required
          "
          >{{
            "GENERIC.REQUIRED" | translate: { formValue: "Email" }
          }}</mat-error
        >
  
        <mat-error
          id="maxName"
          *ngIf="
          dateForm.controls.nameBussiness.invalid &&
          dateForm.controls.nameBussiness.errors.maxlength
          "
          >{{
            "GENERIC.MAX_CHARACTERS"
              | translate
                : {
                    maxchar:
                    dateForm.controls.nameBussiness.errors.maxlength.requiredLength
                  }
          }}</mat-error
        >
  
        <mat-error
          id="invalidName"
          *ngIf="
          dateForm.controls.nameBussiness.invalid &&
          dateForm.controls.nameBussiness.errors.pattern
          "
          >{{
            "GENERIC.INVALID_FORMAT" | translate: { val: "Email" }
          }}</mat-error
        >
      </mat-form-field>
    </form>
    <div class="container-blogs  mt-3 mb-3" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button class="button-save"    (click)="sendMessage()"
        >Enviar </button>
    </div>
</ng-template>
