<app-banner title="{{'BANNERS.HELP_CENTER' | translate}}" img="/assets/img/banners/centro-ayuda-pc.jpg" imgMobile="/assets/img/banners/centro-ayuda-mobile.jpg"></app-banner>
<div class="container">
    <div fxLayout.gt-xs="row" fxLayoutGap.gt-xs="30px" ngClass.gt-xs="mt-3">
        <span fxHide.gt-xs="true">
            <button mat-button [routerLink]="[ '/centro-de-ayuda/reportes' ]">
                <span class="galano-bold f-16" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    {{ "BUTTONS.BACK" | translate}}
                </span>
            </button>
        </span>
        <div fxLayout.gt-xs="column" fxFlex.gt-xs="25" fxShow.gt-xs="true" fxShow.xs="false">
            <app-menu-help-center></app-menu-help-center>
        </div>
        <div fxLayout.gt-xs="column">
            <span fxLayout="row">
                <img src="/assets/img/ayuda/reportes/reportes.svg" alt="{{'HELP_CENTER.REPORTS.WIN_TITLE' | translate}}">
                <h3 class="f-20">{{'HELP_CENTER.REPORTS.WIN_TITLE' | translate}}</h3>
            </span>
            <div innerHtml="{{'HELP_CENTER.REPORTS.WIN_TEXT' | translate}}"></div>
        </div>
    </div>
</div>
