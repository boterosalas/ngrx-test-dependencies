<!-- logged section -->

<section *ngIf="auth.isLoggedIn()">
  <!-- stories clickam looged -->
  <div class="stories-section">
    <app-slider-stories></app-slider-stories>
  </div>

  <section fxLayout="row" fxLayout.xs="column" class="container-fluid mt-4 mb-4" fxLayoutGap="20px">
    <div fxLayout="column" class="left-section" fxFlex="70" fxFlex.xs="100" fxLayoutGap="20px">
      <mat-card class="card mat-card-box-shadow">
        <div>
          <div class="container">
            <span class="d-block"></span>
            <app-title showTitleh3="true" text="{{ 'HOME.OFFERS' | translate }}"></app-title>
            <p ngClass.gt-xs="mb-4" ngClass.xs="f-16">{{ 'HOME.OFFERS_TEXT' | translate }}</p>
          </div>
        </div>

        <app-slider
          Class="gtmHomeClicOfertas"
          [showArrows]="false"
          [isSlider]="true"
          (action)="sliderOffers()"
          [sliderWeb]="offersWeb"
          [slideConfig]="slideConfigProductsLogged"
          class="mb-3"
        ></app-slider>
      </mat-card>

      <mat-card class="card mat-card-box-shadow">
        <app-report-reward></app-report-reward>
      </mat-card>

      <app-image
        fxHide.xs="true"
        [routerLink]="['/negocios']"
        imageClass="buimg cursor-pointer w-100"
        src="/assets/img/home/negocios.png"
        alt="negocios"
      ></app-image>

      <mat-card class="card mat-card-box-shadow">
        <app-top-reward></app-top-reward>
      </mat-card>

      <mat-card fxHide.gt-xs="true" class="card mat-card-box-shadow purple" [routerLink]="['/negocios']">
        <app-title showTitleh3="true" text="NEGOCIOS" commonClass="white m-0"></app-title>
        <span>Encuentra <span class="underline">aquí</span> todos los negocios</span>
      </mat-card>
    </div>

    <div class="right-section" fxFlex="30" fxFlexOrder.xs="-1" fxFlex.xs="100" fxLayout="column" fxLayoutGap="20px">
      <mat-card class="card mat-card-box-shadow">
        <app-sales-info></app-sales-info>
      </mat-card>

      <mat-card class="card mat-card-box-shadow">
        <app-title showTitleh3="true" text="INVITA Y GANA"></app-title>
        <p>
          Invita a tus amigos a unirse a la plataforma, ¡gana dinero por su primera ganancia!
          <a [routerLink]="['/referidos']">*Aplican TyC</a>
        </p>
        <span fxLayout="row">
          <input id="urlLink" matInput [value]="url" #linkInput readonly />
          <button mat-mini-fab color="purple2" class="p-0" (click)="copyLink(linkInput)" fxLayoutAlign="center center">
            <i class="tio-copy f-18 cpb"></i>
          </button>
        </span>
      </mat-card>

      <div class="widget" fxHide.lt-md="true">
        <a
          href="https://chrome.google.com/webstore/detail/clickam-cashback/jnfdngchdoaemojfkecanhlfgelofibh?authuser=1"
          target="_blank"
          class="w-100"
          mat-raised-button
          color="chrome"
          fxLayout="row"
          fxLayoutGap="10px"
          fxLayoutAlign="center center"
        >
          <img class="pr-2" src="assets/img/chrome.svg" alt="chrome" />
          <span>Instalar Clickam en Chrome</span>
        </a>
      </div>

      <mat-card class="card mat-card-box-shadow pl-0 pr-0">
        <app-title showTitleh3="true" text="EL CAMINO DEL CLICKAMER" commonClass="pl-3"></app-title>
        <mat-list-item *ngFor="let mission of missions; let i = index">
          <div
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="5px"
            mat-line
            class="purple2-text f-16 galano-bold pb-3 pt-3 border-bottom-gray"
          >
            <span class="pl-3" *ngIf="mission.status">
              <i class="tio-checkmark_circle f-18"></i>
            </span>

            <span class="pl-3" *ngIf="!mission.status">
              <i class="tio-checkmark_circle_outlined f-18"></i>
            </span>

            <span class="cursor-pointer" (click)="modalWay(i, mission)">
              {{ mission.description }}
            </span>
          </div>
        </mat-list-item>
        <p (click)="logros()" fxLayout="row" fxLayoutAlign="center center" class="pl-3 f-16 mt-3 cursor-pointer yellow galano-bold">
          <mat-icon>emoji_events</mat-icon>
          Logros
        </p>
      </mat-card>

      <mat-card class="card mat-card-box-shadow p-0">
        <app-list-blogs></app-list-blogs>
      </mat-card>
    </div>
  </section>
</section>

<!-- anonymous section -->

<section *ngIf="!auth.isLoggedIn()">
  <!-- welcome  -->

  <div class="container-fluid bg-welcome pt-3">
    <app-welcome
      title="¡Bienvenido a Clickam!"
      subtitle="Crea links, comparte y ¡gana!"
      text="Porque en Clickam podrás ahorrar con tus compras y ganar dinero recomendando los productos que más te gustan."
      [buttonHome]=true
    ></app-welcome>
  </div>

  <!-- slider business -->

  <div class="container-fluid">
    <app-slider-share [slider]="bussiness" [slideConfig]="slideConfig"></app-slider-share>
  </div>

  <!-- images data -->

  <div class="container-fluid bg-welcome pt-3">
    <div class="container">
      <app-image fxHide.xs="true" imageClass="datacenter" src="/assets/img/home/data.png" alt="data"></app-image>
      <app-image fxHide.gt-xs="true" imageClass="datacenter" src="/assets/img/home/data.svg" alt="data"></app-image>
    </div>
  </div>

  <div class="container-fluid pt-3">
    <div class="container">
      <app-image-text
        directionWeb="row"
        directionMobile="column"
        imageClass="imgsection"
        src="/assets/img/home/refiere.png"
        title="¿Cómo funciona Clickam?"
        alt="¿Cómo funciona Clickam?"
        classTitleWeb="f-28"
        classTitleMobile="f-20 text-center"
        generalMobile="mt-5 text-center"
        text="<ol class='numeric'><li>Crea una cuenta en Clickam</li><li>Explora la plataforma y sus negocios</li><li>Elige los productos y servicios favoritos</li><li>Cómpralos o recomiéndalos</li><li>Genera ganancias y cumple tus sueños.</li></ol>"
        classTextWeb="f-20 m-0"
        classTextMobile="f-16 text-left mt-0 mb-3"
        titleButton="¡Crea tu cuenta ahora!"
        (action)="openRegister()"
      ></app-image-text>

      <app-image-text
        directionWeb="row-reverse"
        directionMobile="column"
        imageClass="imgsection"
        src="/assets/img/home/gana.png"
        title="¿Por qué usar Clickam?"
        alt="¿Por qué usar Clickam?"
        generalWeb="mt-5 pt-5"
        generalMobile="mt-5 text-center"
        classTitleWeb="f-28"
        classTitleMobile="f-20 text-center"
        text="<p>Clickam es una plataforma 100% gratis y digital, en la que generas
    ganancias por comprar y referir productos y servicios de marcas
    reconocidas, desde cualquier lugar y a cualquier hora del día.</p>
    
    <p>En Clickam no te preocupas por: Logística, garantías, envíos, reembolsos o
    devoluciones, de esto se encarga el negocio aliado, tu solo creas un link y
    compras por el o lo compartes.</p>"
        classTextWeb="f-20 m-0"
        classTextMobile="f-16 text-center mt-0 mb-3"
        titleButton="Comenzar"
        (action)="openRegister()"
      ></app-image-text>

      <app-image-text
        directionWeb="row"
        directionMobile="column"
        imageClass="imgsection"
        src="/assets/img/home/recibe.png"
        title="¿Dónde recibes tus ganancias?"
        alt="¿Dónde recibes tus ganancias?"
        generalWeb="mt-5 pt-5"
        generalMobile="mt-5 text-center"
        classTitleWeb="f-28"
        classTitleMobile="f-20 text-center"
        text="<p>Si te emocionas cuando encuentras dinero en tu bolsillo que
    no sabias que tenías, ahora imagina que cada mes llegaran
    ganancias a tu cuenta bancaria a través de Clickam, regístrate
    en la plataforma, completa tu perfil y empieza a ganar.</p>"
        classTextWeb="f-20 m-0"
        classTextMobile="f-16 text-center mt-0 mb-3"
        titleButton="Empezar a ganar"
        (action)="openRegister()"
      ></app-image-text>

      <app-image-text
        fxHide.lt-md="true"
        directionWeb="row-reverse"
        directionMobile="column"
        imageClass="imgsection"
        src="/assets/img/home/widget.png"
        title="¡Nunca olvidarás ganar mientras compras!"
        alt="widget"
        generalWeb="mt-5 pt-5"
        generalMobile="mt-5 text-center"
        classTitleWeb="f-28"
        classTitleMobile="f-20 text-center"
        text="<p>Con Clickam, ¡Ahorra en todas tus compras! Recibe una recompensa por cada compra que hagas en nuestros negocios aliados. </p>
    <p>Al añadirla en tu navegador, cada vez que ingreses a la página de alguno de nuestros aliados, podrás activar con un solo link las recompensas que te da Clickam al comprar</p>"
        chrome="true"
        classTextWeb="f-20 m-0"
        classTextMobile="f-16 text-left mt-0 mb-3"
      ></app-image-text>
    </div>
  </div>

  <!-- testimonials -->
  <div class="container-fluid pt-3 pb-3">
    <div class="container">
      <app-title showTitleh2="true" text="Lo que dicen de nosotros" class="text-center"></app-title>
      <app-slide-testimonials [slider]="testimonials" [slideConfig]="slideConfigTestimonials"></app-slide-testimonials>
    </div>
  </div>

  <!-- slider top products -->

  <div class="container-fluid">
    <div class="container">
      <span class="d-block"></span>
      <app-title
        showTitleh2="true"
        text="{{ 'HOME.OFFERS' | translate }}"
        classWeb="border-bottom-orange-init"
        classMobile="border-bottom-orange-init"
      ></app-title>
      <p ngClass.gt-xs="f-20 mb-4" ngClass.xs="f-16">{{ 'HOME.OFFERS_TEXT' | translate }}</p>
    </div>
  </div>

  <app-slider
    Class="gtmHomeClicOfertas"
    [showArrows]="false"
    [isSlider]="true"
    (action)="sliderOffers()"
    [sliderWeb]="offersWeb"
    class="mb-3"
  ></app-slider>

  <!-- blog -->

  <div class="container">
    <span class="d-block mt-3"></span>
    <app-blog-business></app-blog-business>
  </div>
</section>

<!-- modal promo template -->

<ng-template #templatePromo>
  <div fxShow.gt-xs="true" fxShow.xs="false">
    <a [href]="modalHref" [target]="modalTarget">
      <img [src]="modalSrcWeb" class="img-responsive w-100 cursor-pointer" [alt]="modalAltWeb" />
    </a>
  </div>

  <div fxShow.gt-xs="false" fxShow.xs="true">
    <a [href]="modalHref" [target]="modalTarget">
      <img [src]="modalSrcMobile" class="img-responsive w-100 cursor-pointer" [alt]="modalAltMobile" />
    </a>
  </div>
</ng-template>

<!-- modal ingreso clickam -->

<ng-template #templateClickamWay>
  <div [fxLayout]="direction" [fxLayout.xs]="directionMobile" fxLayoutGap="20px">
    <span class="image">
      <app-image [src]="imageWay" [alt]="titleWay"></app-image>
    </span>
    <span>
      <app-title showTitleh3="true" [text]="titleWay"></app-title>
      <p>{{textWay}}</p>
    </span>
  </div>
</ng-template>
