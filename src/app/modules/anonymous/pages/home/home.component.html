<app-logo></app-logo>
<app-slider Class="gtmHomeClicBanner" [showArrows]="true" [isSlider]="true"  (action)="sliderOffers()"  [sliderMobile]="sliderMobile" [sliderWeb]="sliderWeb"></app-slider>


<div class="container">
  <span class="border-gray d-block"></span>
  <app-how-works-clickam></app-how-works-clickam>
  <app-slider-works></app-slider-works>
  <span fxLayout="row" fxLayoutAlign="space-between center">
    <h3 ngClass.gt-xs="mb-0" class="border-bottom-orange-init title-h3" id="bussinessHook">{{ 'HOME.BUSSINESS' | translate }}</h3>
    <p *ngIf="auth.isLoggedIn()" ngClass.gt-xs="mb-0 f-20" class="cursor-pointer text-underline purple-text" [routerLink]="[ '/negocios']" >{{ 'HOME.ALL_BUSSINESS' | translate }}</p>
  </span>
  <p class="f-20" fxHide.xs>{{ 'HOME.BUSSINESS_TEXT' | translate }}</p>
  <div fxLayout="row wrap" fxLayout.gt-xs="row wrap" ngClass.gt-xs="pb-3" fxLayoutAlign="center center" fxLayoutGap="10px grid">
    <ng-container *ngFor="let bussines of bussiness | slice:0:6; let i = index">
      <app-bussiness-card *ngIf="bussines.code !== 'envios-clickam'" (bussiness)="bussinessNavigation(bussines)" [img]="bussines.imageurl" [code]="bussines.code" [title]="bussines.description" [percent]="bussines.infoaditional" ></app-bussiness-card>
    </ng-container>
    <ng-container *ngFor="let bussines of bussinessClicker; let i = index">
      <app-bussiness-card *ngIf="isEmployee === true && bussines.code === 'envios-clickam' && auth.isLoggedIn()" (bussiness)="bussinessNavigation(bussines)" [img]="bussines.imageurl" [title]="bussines.description" [percent]="bussines.infoaditional" ></app-bussiness-card>
    </ng-container>
  </div>

  <span class="border-gray d-block"></span>
  <h3 class="border-bottom-orange-init title-h3">{{ 'HOME.OFFERS' | translate }}</h3>
  <p class="f-20" fxHide.xs>{{ 'HOME.OFFERS_TEXT' | translate }}</p>  
</div>

<app-slider Class="gtmHomeClicOfertas" [showArrows]="false" [isSlider]="true" fxShow.gt-xs="false" (action)="sliderOffers()" [sliderMobile]="offersMobile" [sliderWeb]="offersWeb"></app-slider>
<app-slider Class="gtmHomeClicOfertas" [showArrows]="false" [isSlider]="false" fxShow.xs="false" (action)="sliderOffers()" [sliderMobile]="offersMobile" class="mb-3"></app-slider>

<div class="container">
  <span class="border-gray d-block mt-3"></span>
  <app-new-business (openModal)="openRegisterBusiness()"></app-new-business>
</div>

<ng-template #templateBusiness>
    <app-new-business-form (registerBusinessEmit)="sendDataBusiness($event)" [categories]="categories"></app-new-business-form>
</ng-template>

<ng-template #templatePromo>

    <div fxShow.gt-xs="true" fxShow.xs="false">   
      <a [href]="modalHref" [target]="modalTarget">
        <img [src]="modalSrcWeb" class="img-responsive w-100 cursor-pointer" [alt]="modalAltWeb">
      </a>
    </div>

  <div fxShow.gt-xs="false" fxShow.xs="true">
    <a [href]="modalHref" [target]="modalTarget">
      <img [src]="modalSrcMobile" class="img-responsive w-100 cursor-pointer" [alt]="modalAltMobile">
    </a>
  </div>

</ng-template>
